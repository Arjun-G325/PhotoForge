<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoForge Collage Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 10px;
        }

        .toolbar button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .toolbar button:hover {
            background: #45a049;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #collage-container {
            width: 90vw;
            height: 80vh;
            position: relative;
            background: #444;
            border: 2px solid #555;
            overflow: hidden;
        }

        .image-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
            cursor: grab;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .edit-controls {
            display: flex;
            background: #333;
            padding: 4px;
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            z-index: 10;
            justify-content: space-around;
        }

        .edit-controls button {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
        }

        .edit-controls input {
            width: 50px;
        }
    </style>
</head>

<body>

<div class="toolbar">
    <button onclick="openImages()">Open Images</button>
    <button onclick="downloadCollage()">Download Collage</button>
</div>

<div class="content">
    <div id="collage-container"></div>
</div>

<script>
    const collageContainer = document.getElementById('collage-container');

    function openImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.onchange = (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');
                    imageBox.style.left = Math.random() * 500 + "px";
                    imageBox.style.top = Math.random() * 300 + "px";

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.dataset.rotation = '0';
                    img.dataset.flipX = '1';
                    img.dataset.flipY = '1';

                    makeDraggable(imageBox);
                    const controls = createEditControls(img);
                    imageBox.appendChild(img);
                    imageBox.appendChild(controls);
                    collageContainer.appendChild(imageBox);
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }

    function makeDraggable(element) {
        let isDragging = false, startX, startY, startLeft, startTop;

        element.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(element.style.left || 0);
            startTop = parseInt(element.style.top || 0);

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', dragMove);
            });
        });

        function dragMove(e) {
            if (!isDragging) return;
            element.style.left = startLeft + (e.clientX - startX) + "px";
            element.style.top = startTop + (e.clientY - startY) + "px";
        }
    }

    function createEditControls(img) {
        const controls = document.createElement('div');
        controls.classList.add('edit-controls');

        const rotateBtn = document.createElement('button');
        rotateBtn.textContent = '↻';
        rotateBtn.onclick = () => rotateImage(img, 90);
        controls.appendChild(rotateBtn);

        const flipXBtn = document.createElement('button');
        flipXBtn.textContent = '⇆';
        flipXBtn.onclick = () => flipImage(img, 'X');
        controls.appendChild(flipXBtn);

        const flipYBtn = document.createElement('button');
        flipYBtn.textContent = '⇅';
        flipYBtn.onclick = () => flipImage(img, 'Y');
        controls.appendChild(flipYBtn);

        const grayBtn = document.createElement('button');
        grayBtn.textContent = 'BW';
        grayBtn.onclick = () => applyGrayscale(img);
        controls.appendChild(grayBtn);

        const resizeSlider = document.createElement('input');
        resizeSlider.type = 'range';
        resizeSlider.min = '50';
        resizeSlider.max = '200';
        resizeSlider.value = '100';

        resizeSlider.oninput = () => resizeImage(img, resizeSlider.value);
        controls.appendChild(resizeSlider);

        return controls;
    }

    function rotateImage(img, angle) {
        let rotation = parseInt(img.dataset.rotation) || 0;
        rotation = (rotation + angle) % 360;
        img.dataset.rotation = rotation;
        applyTransformations(img);
    }

    function flipImage(img, axis) {
        if (axis === 'X') {
            img.dataset.flipX *= -1;
        } else {
            img.dataset.flipY *= -1;
        }
        applyTransformations(img);
    }

    function applyGrayscale(img) {
        img.style.filter = img.style.filter === 'grayscale(100%)' ? 'none' : 'grayscale(100%)';
    }

    function resizeImage(img, size) {
        img.style.width = size + '%';
        img.style.height = size + '%';
    }

    function applyTransformations(img) {
        img.style.transform = `rotate(${img.dataset.rotation}deg) scale(${img.dataset.flipX}, ${img.dataset.flipY})`;
    }

    function downloadCollage() {
        html2canvas(collageContainer).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "collage.png";
            link.click();
        });
    }
</script>

</body>
</html>
