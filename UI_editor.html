    <script>
let isBatchProcessing = false;
let batchFilters = {
    brightness: 100,
    contrast: 100,
    saturation: 100,
    sepia: 0,
    bw: 0,
    blur: 0
};
let imageHistories = [];     // Array of { undoStack, redoStack } for each image
let imageList = [];
let imageStates = []; // Will store edit state per image
let currentImageIndex = -1;
let imageSavePaths = [];  // New array to track save path per image
let suppressResize = false;
let suppressInputEvents = false;

let canvas, ctx;
let lastX, lastY;
let isPainting = false;
let paintCanvas, paintCtx;
let lastPaintX, lastPaintY;
let paintSize = 5;
let paintColor = "#000000";
let isErasing = false;
let eraserSize = 10;

function isCanvasEmpty(canvas) {
    if (!canvas) return true;
    const ctx = canvas.getContext('2d');
    const pixelBuffer = new Uint32Array(
        ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
    );
    return !pixelBuffer.some(color => color !== 0);
}


// Update the enablePaintCanvas function
function enablePaintCanvas() {
    const container = document.getElementById("image-container");
    removePaintCanvas();

    const image = document.getElementById("image-area");
    const containerRect = container.getBoundingClientRect();
    const imageRect = image.getBoundingClientRect();

    // Create canvas matching the image size and position
    paintCanvas = document.createElement("canvas");
    paintCanvas.id = "paintCanvas";
    paintCanvas.style.position = "absolute";
    paintCanvas.style.top = imageRect.top - containerRect.top + "px";
    paintCanvas.style.left = imageRect.left - containerRect.left + "px";
    paintCanvas.style.width = imageRect.width + "px";
    paintCanvas.style.height = imageRect.height + "px";
    paintCanvas.width = imageRect.width;
    paintCanvas.height = imageRect.height;
    paintCanvas.style.zIndex = "10";
    paintCanvas.style.pointerEvents = "auto";
    paintCanvas.style.cursor = "crosshair";

    container.appendChild(paintCanvas);

    paintCtx = paintCanvas.getContext("2d");
    paintCtx.lineJoin = "round";
    paintCtx.lineCap = "round";
    paintCtx.lineWidth = paintSize;
    paintCtx.strokeStyle = paintColor;

    // Clear any existing listeners first
    paintCanvas.removeEventListener("mousedown", startPaint);
    paintCanvas.removeEventListener("mousemove", paint);
    paintCanvas.removeEventListener("mouseup", stopPaint);
    paintCanvas.removeEventListener("mouseout", stopPaint);

    // Set up new event listeners
    paintCanvas.addEventListener("mousedown", startPaint);
    paintCanvas.addEventListener("mousemove", paint);
    paintCanvas.addEventListener("mouseup", stopPaint);
    paintCanvas.addEventListener("mouseout", stopPaint);
}

function startPaint(e) {
    const btn = document.getElementById("paintBtn");
    const isPaintActive = btn.style.backgroundColor === "rgb(30, 144, 255)";
    
    if (!isPaintActive) return;
    
    isPainting = true;
    const rect = paintCanvas.getBoundingClientRect();
    lastPaintX = e.clientX - rect.left;
    lastPaintY = e.clientY - rect.top;
    
    if (isErasing) {
        // Start erasing
        paintCtx.globalCompositeOperation = "destination-out";
        paintCtx.beginPath();
        paintCtx.arc(lastPaintX, lastPaintY, eraserSize/2, 0, Math.PI * 2);
        paintCtx.fill();
    } else {
        // Start painting
        paintCtx.globalCompositeOperation = "source-over";
        paintCtx.beginPath();
        paintCtx.moveTo(lastPaintX, lastPaintY);
        paintCtx.lineTo(lastPaintX, lastPaintY);
        paintCtx.stroke();
    }
}

// Modify the paint function to be:
function paint(e) {
    const btn = document.getElementById("paintBtn");
    const isPaintActive = btn.style.backgroundColor === "rgb(30, 144, 255)";
    
    if (!isPainting || !isPaintActive) return;
    
    const rect = paintCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (isErasing) {
        // Erase mode
        paintCtx.globalCompositeOperation = "destination-out";
        paintCtx.beginPath();
        paintCtx.arc(x, y, eraserSize/2, 0, Math.PI * 2);
        paintCtx.fill();
    } else {
        // Paint mode
        paintCtx.globalCompositeOperation = "source-over";
        paintCtx.lineWidth = paintSize;
        paintCtx.strokeStyle = paintColor;
        paintCtx.lineTo(x, y);
        paintCtx.stroke();
    }
    
    lastPaintX = x;
    lastPaintY = y;
}
function isPaintToolActive() {
    const btn = document.getElementById("paintBtn");
    return btn.style.backgroundColor === "rgb(30, 144, 255)";
}

function togglePaintTool() {
    const btn = document.getElementById("paintBtn");
    const colorPicker = document.getElementById("paintColor");
    const sizeControl = document.getElementById("paintSizeContainer");
    const clearBtn = document.getElementById("clearPaintBtn");
    const commitBtn = document.getElementById("commitPaintBtn");
    const eraserBtn = document.getElementById("eraserBtn");
    const eraserSizeControl = document.getElementById("eraserSizeContainer");
    const imageArea = document.getElementById("image-area");

    // Toggle the painting active state (not the actual painting flag)
    const isPaintActive = btn.style.backgroundColor === "rgb(30, 144, 255)";
    
    if (!isPaintActive) {
        // Activate paint mode
        btn.style.backgroundColor = "#1e90ff";
        colorPicker.style.display = "inline-block";
        sizeControl.style.display = "flex";
        clearBtn.style.display = "inline-block";
        commitBtn.style.display = "inline-block";
        eraserBtn.style.display = "inline-block";
        eraserSizeControl.style.display = "flex";
        
        // Update cursor to crosshair when paint mode is active
        if (paintCanvas) {
            paintCanvas.style.cursor = "crosshair";
        }
        imageArea.style.cursor = "crosshair";
        
        // Enable the paint canvas if it doesn't exist
        if (!document.getElementById("paintCanvas")) {
            enablePaintCanvas();
        }
    } else {
        // Deactivate paint mode
        btn.style.backgroundColor = "transparent";
        colorPicker.style.display = "none";
        sizeControl.style.display = "none";
        clearBtn.style.display = "none";
        commitBtn.style.display = "none";
        eraserBtn.style.display = "none";
        eraserSizeControl.style.display = "none";
        
        // Reset cursor to default when paint mode is inactive
        if (paintCanvas) {
            paintCanvas.style.cursor = "default";
        }
        imageArea.style.cursor = "default";
        
        // Keep the paint canvas but disable painting
        isPainting = false;
    }
}
function updatePaintColor() {
    paintColor = document.getElementById("paintColor").value;
    if (paintCtx) {
        paintCtx.strokeStyle = paintColor;
    }
}

function updatePaintSize() {
    paintSize = parseInt(document.getElementById("paintSize").value);
    if (paintCtx) {
        paintCtx.lineWidth = paintSize;
    }
}

function updateEraserSize() {
    eraserSize = parseInt(document.getElementById("eraserSize").value);
}

function toggleEraser() {
    isErasing = !isErasing;
    const eraserBtn = document.getElementById("eraserBtn");
    
    if (isErasing) {
        eraserBtn.style.backgroundColor = "#1e90ff";
        document.getElementById("image-area").style.cursor = "crosshair";
    } else {
        eraserBtn.style.backgroundColor = "transparent";
        document.getElementById("image-area").style.cursor = "default";
    }
}



function stopPaint() {
    isPainting = false;
    paintCtx.closePath();
}

function removePaintCanvas() {
    const existingCanvas = document.getElementById("paintCanvas");
    if (existingCanvas) {
        existingCanvas.removeEventListener("mousedown", startPaint);
        existingCanvas.removeEventListener("mousemove", paint);
        existingCanvas.removeEventListener("mouseup", stopPaint);
        existingCanvas.removeEventListener("mouseout", stopPaint);
        existingCanvas.remove();
    }
}






function clearPaintCanvas() {
    if (paintCtx) {
        paintCtx.clearRect(0, 0, paintCanvas.width, paintCanvas.height);
    }
}

function commitPaint() {
    const paintCanvas = document.getElementById("paintCanvas");
    if (!paintCanvas || isCanvasEmpty(paintCanvas)) {
        removePaintCanvas();
        return;
    }

    // For batch mode, we need to handle all images
    if (isBatchProcessing) {
        const originalIndex = currentImageIndex;
        for (let i = 0; i < imageList.length; i++) {
            mergePaintOntoImage(i, paintCanvas);
        }
        currentImageIndex = originalIndex;
        displayImage(originalIndex);
    } else {
        // For single image mode
        mergePaintOntoImage(currentImageIndex, paintCanvas);
        displayImage(currentImageIndex);
    }

    removePaintCanvas();
    isPainting = false;
    document.getElementById("paintBtn").style.backgroundColor = "transparent";
    document.getElementById("paintColor").style.display = "none";
    document.getElementById("paintSizeContainer").style.display = "none";
    document.getElementById("clearPaintBtn").style.display = "none";
    document.getElementById("image-area").style.cursor = "default";
}

function mergePaintOntoImage(index, paintCanvas) {
    const tempImg = new Image();
    tempImg.src = imageList[index];

    tempImg.onload = () => {
        const imgWidth = tempImg.naturalWidth;
        const imgHeight = tempImg.naturalHeight;

        const mergedCanvas = document.createElement("canvas");
        mergedCanvas.width = imgWidth;
        mergedCanvas.height = imgHeight;
        const ctx = mergedCanvas.getContext("2d");

        // Draw the original image
        ctx.drawImage(tempImg, 0, 0, imgWidth, imgHeight);

        // Calculate the scaling factors based on the original image and displayed size
        const displayedImg = document.getElementById("image-area");
        const displayWidth = displayedImg.clientWidth;
        const displayHeight = displayedImg.clientHeight;
        
        const scaleX = imgWidth / displayWidth;
        const scaleY = imgHeight / displayHeight;

        // Draw the paintCanvas with proper scaling to match the original image dimensions
        ctx.drawImage(paintCanvas, 
            0, 0, paintCanvas.width, paintCanvas.height,
            0, 0, imgWidth, imgHeight);

        // Save result
        const result = mergedCanvas.toDataURL();
        imageList[index] = result;
        const state = imageStates[index];
        state.src = result;
        pushToHistory();
    };
}



function applyFiltersToAll(askForConfirmation = true) {
    if (imageList.length === 0) {
        alert("No images to process");
        return;
    }

    if (askForConfirmation && !confirm("Apply current filters to all images?")) {
        return;
    }

    // Get current filter values
    const currentFilters = {
        brightness: parseInt(document.getElementById("brightnessSlider").value),
        contrast: parseInt(document.getElementById("contrastSlider").value),
        saturation: parseInt(document.getElementById("saturationSlider").value),
        sepia: parseInt(document.getElementById("sepiaSlider").value),
        bw: parseInt(document.getElementById("bwSlider").value),
        blur: parseInt(document.getElementById("blurSlider").value)
    };

    // Save current image index
    const originalIndex = currentImageIndex;

    // Apply to all images
    for (let i = 0; i < imageList.length; i++) {
        currentImageIndex = i;
        const state = getCurrentState();
        
        if (state) {
            // Update state with current filters
            state.brightnessValue = currentFilters.brightness;
            state.contrastValue = currentFilters.contrast;
            state.saturationValue = currentFilters.saturation;
            state.sepiaValue = currentFilters.sepia;
            state.bwValue = currentFilters.bw;
            state.blurValue = currentFilters.blur;
            
            // Apply filters
            const filterString = `
                brightness(${state.brightnessValue}%)
                contrast(${state.contrastValue}%)
                saturate(${state.saturationValue}%)
                sepia(${state.sepiaValue}%)
                grayscale(${state.bwValue}%)
                blur(${state.blurValue}px)
            `.trim();
            
            state.filter = filterString;
            
            // Update UI and history
            restoreState(state);
            pushToHistory();
        }
    }

    // Restore original image
    currentImageIndex = originalIndex;
    displayImage(currentImageIndex);
    
    if (!askForConfirmation) return; // Skip alert if automatic
    alert("Filters applied to all images!");
}
function applyStateProperties(state) {
    const image = document.getElementById("image-area");

    // Apply visual properties
    image.style.width = state.width || "";
    image.style.height = state.height || "";
    image.style.filter = state.filter || "none";
    image.style.transform = state.transform || "none";
    image.style.display = state.display || "block";

    // Restore all state variables
    rotationAngle = state.rotationAngle || 0;
    flipX = state.flipX || 1;
    flipY = state.flipY || 1;
    brightnessValue = state.brightnessValue || 100;
    contrastValue = state.contrastValue || 100;
    saturationValue = state.saturationValue || 100;
    sepiaValue = state.sepiaValue || 0;
    bwValue = state.bwValue || 0;
    blurValue = state.blurValue || 0;
    aspectRatio = state.aspectRatio || 1;

    // Update UI controls
    document.getElementById("brightnessSlider").value = brightnessValue;
    document.getElementById("contrastSlider").value = contrastValue;
    document.getElementById("saturationSlider").value = saturationValue;
    document.getElementById("sepiaSlider").value = sepiaValue;
    document.getElementById("bwSlider").value = bwValue;
    document.getElementById("blurSlider").value = blurValue;
    document.getElementById("widthInput").value = state.width ? 
        parseFloat(state.width.replace('px', '')) / 37.795 : "";
    document.getElementById("heightInput").value = state.height ? 
        parseFloat(state.height.replace('px', '')) / 37.795 : "";
}

function initImageEntry() {
    const defaultState = {
        src: "",
        width: "",
        height: "",
        filter: "",
        transform: "",
        display: "none",
        rotationAngle: 0,  // Ensure rotationAngle is initialized
        flipX: 1,
        flipY: 1,
        brightnessValue: 100,
        contrastValue: 100,
        saturationValue: 100,
        sepiaValue: 0,
        bwValue: 0,
        blurValue: 0,
        aspectRatio: 1
    };

    imageHistories.push({
        undoStack: [],
        redoStack: []
    });
    
    imageStates.push(JSON.parse(JSON.stringify(defaultState)));
    return imageHistories.length - 1;
}

    // Get current image's history
    function getCurrentHistory() {
        if (currentImageIndex === -1) return null;
        return imageHistories[currentImageIndex];
    }

    // Get current image's state
    function getCurrentState() {
        if (currentImageIndex === -1) return null;
        return imageStates[currentImageIndex];
    }

    // Update current state from DOM
    function updateCurrentState() {
        const image = document.getElementById("image-area");
        const state = getCurrentState();
        if (!state || !image) return;
        
        state.src = image.src;
        state.width = image.style.width;
        state.height = image.style.height;
        state.filter = image.style.filter;
        state.transform = image.style.transform;
        state.display = image.style.display;
    }

    // Push current state to history
    function pushToHistory() {
        const history = getCurrentHistory();
        const state = getCurrentState();
        if (!history || !state) return;
        
        // Only push if different from last state
        if (history.undoStack.length === 0 || 
            JSON.stringify(state) !== JSON.stringify(history.undoStack[history.undoStack.length - 1])) {
            history.undoStack.push(JSON.parse(JSON.stringify(state)));
            history.redoStack = [];
        }
    }

function undo() {
    if (isBatchProcessing) {
        undoAllImages();
    } else {
        undoCurrentImage();
    }
}

function redo() {
    if (isBatchProcessing) {
        redoAllImages();
    } else {
        redoCurrentImage();
    }
}

function undoCurrentImage() {
    const history = getCurrentHistory();
    if (!history || history.undoStack.length <= 1) return;

    // Current state goes to redo stack
    const currentState = getCurrentState();
    history.redoStack.push(JSON.parse(JSON.stringify(currentState)));

    // Remove current state from undo stack
    history.undoStack.pop();

    // Restore previous state
    const prevState = history.undoStack[history.undoStack.length - 1];
    Object.assign(imageStates[currentImageIndex], prevState);
    restoreState(prevState);
}

function redoCurrentImage() {
    const history = getCurrentHistory();
    if (!history || history.redoStack.length === 0) return;

    // Current state goes back to undo stack
    const currentState = getCurrentState();
    history.undoStack.push(JSON.parse(JSON.stringify(currentState)));

    // Get next state from redo stack
    const nextState = history.redoStack.pop();
    Object.assign(imageStates[currentImageIndex], nextState);
    restoreState(nextState);
}

function undoAllImages() {
    // Save current index
    const originalIndex = currentImageIndex;
    
    // Undo all images
    for (let i = 0; i < imageList.length; i++) {
        currentImageIndex = i;
        undoCurrentImage();
    }
    
    // Restore original index
    currentImageIndex = originalIndex;
    displayImage(currentImageIndex);
}

function redoAllImages() {
    // Save current index
    const originalIndex = currentImageIndex;
    
    // Redo all images
    for (let i = 0; i < imageList.length; i++) {
        currentImageIndex = i;
        redoCurrentImage();
    }
    
    // Restore original index
    currentImageIndex = originalIndex;
    displayImage(currentImageIndex);
}

// Reset the editor state when image is deleted
function resetEditor() {
    const image = document.getElementById("image-area");

    image.src = "";
    image.style.width = "";
    image.style.height = "";
    image.style.filter = "";
    image.style.transform = "";
    image.style.display = "none";  // Hide the image
    document.getElementById("widthInput").value = "";
document.getElementById("heightInput").value = "";


    // Reset transformation values
    rotationAngle = 0;
    flipX = false;
    flipY = false;
    brightnessValue = 0;
    contrastValue = 0;
    saturationValue = 0;
    sepiaValue = 0;
    bwValue = 0;
    blurValue = 0;
    aspectRatio = 1;
}

function openImage() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";

        input.onchange = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const index = initImageEntry();
                currentImageIndex = index;
                imageList[index] = e.target.result;
                
                // Initialize save path
                imageSavePaths[index] = { 
                    filePath: file.path, 
                    extension: file.path.split('.').pop().toLowerCase() 
                };

                displayImage(index);
            };
            reader.readAsDataURL(file);
        };
        input.click();
    }

    // Display image with proper state management
    function displayImage(index) {
        const image = document.getElementById("image-area");

        currentImageIndex = originalIndex;
    }
}

window.onload = function () {
    const widthInput = document.getElementById("widthInput");
    const heightInput = document.getElementById("heightInput");

    widthInput.addEventListener("input", debounce(function () {
        if (suppressInputEvents) return;
        heightInput.value = "";
        resizeImage();
    }, 300));

    heightInput.addEventListener("input", debounce(function () {
        if (suppressInputEvents) return;
        widthInput.value = "";
        resizeImage();
    }, 300));
};

function applyFilters() {
    const image = document.getElementById("image-area");
    if (!image.src) return;

    image.style.filter = `
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `;
    pushToHistory();
    imageStates[currentImageIndex] = getCurrentState();
}

function goHome() {
    window.close();
}

function updateAdvancedFilters() {
    const image = document.getElementById("image-area");
    const state = getCurrentState();
    if (!image || !state || !image.src) return;

    // Get values from sliders
    state.brightnessValue = document.getElementById("brightnessSlider").value;
    state.contrastValue = document.getElementById("contrastSlider").value;
    state.saturationValue = document.getElementById("saturationSlider").value;
    state.sepiaValue = document.getElementById("sepiaSlider").value;
    state.bwValue = document.getElementById("bwSlider").value;
    state.blurValue = document.getElementById("blurSlider").value;

    // Apply filters
    const filterString = `
        brightness(${state.brightnessValue}%)
        contrast(${state.contrastValue}%)
        saturate(${state.saturationValue}%)
        sepia(${state.sepiaValue}%)
        grayscale(${state.bwValue}%)
        blur(${state.blurValue}px)
    `.trim();

    image.style.filter = filterString;
    state.filter = filterString;
    
    // If batch processing is enabled, apply to all images immediately
    if (isBatchProcessing) {
        applyFiltersToAll(false); // Pass false to skip confirmation
    }
    
    pushToHistory();
}
function RemoveImage() {
    const imageArea = document.getElementById("image-area");
    if (!imageArea.src || imageArea.style.display === "none") {
        alert("No image to remove");
        return;
    }

    // Save the current state before deletion
    pushToHistory();
    imageStates[currentImageIndex] = getCurrentState();

    // Remove current image from both arrays
    imageList.splice(currentImageIndex, 1);
    imageStates.splice(currentImageIndex, 1);
    imageSavePaths.splice(currentImageIndex, 1); // Also remove from save paths
    imageHistories.splice(currentImageIndex, 1); // And from histories

    // Decide new index to show
    if (imageList.length === 0) {
        // No images left
        currentImageIndex = -1;
        resetEditor();
        document.getElementById("image-count").innerText = "";
        return;
    } else if (currentImageIndex >= imageList.length) {
        currentImageIndex = imageList.length - 1;
    }

    // Show next valid image and update counter
    displayImage(currentImageIndex);
    document.getElementById("image-count").innerText = `Image ${currentImageIndex + 1} of ${imageList.length}`;
}

function restoreState(state) {
    const image = document.getElementById("image-area");
    if (!image || !state) return;

    suppressResize = true;  // Prevent resize events during restore

    image.src = state.src || "";

    if (state.width && state.height) {
        image.style.width = state.width;
        image.style.height = state.height;
    } else if (state.width) {
        image.style.width = state.width;
        image.style.height = "auto";
    } else if (state.height) {
        image.style.height = state.height;
        image.style.width = "auto";
    } else {
        image.style.width = "";
        image.style.height = "";
    }

    image.style.filter = state.filter || "";
    image.style.display = state.display || "block";

    if (state.rotationAngle !== undefined) rotationAngle = state.rotationAngle;
    if (state.flipX !== undefined) flipX = state.flipX;
    if (state.flipY !== undefined) flipY = state.flipY;

    image.style.transform = `rotate(${state.rotationAngle || 0}deg) scale(${state.flipX || 1}, ${state.flipY || 1})`;

    updateUIControls(state);

    suppressResize = false;  // Re-enable normal behavior
}


// Helper function to reset all image settings
function resetImageSettings() {
        rotationAngle = 0;
        flipX = 1;
        flipY = 1;
        aspectRatio = 1;
        document.getElementById("widthInput").value = "";
        document.getElementById("heightInput").value = "";
        
        // Reset sliders to default values
        document.getElementById("brightnessSlider").value = 100;
        document.getElementById("contrastSlider").value = 100;
        document.getElementById("saturationSlider").value = 100;
        document.getElementById("sepiaSlider").value = 0;
        document.getElementById("bwSlider").value = 0;
        document.getElementById("blurSlider").value = 0;
    }

// Helper function to update UI controls
function updateUIControls(state) {
    if (!state) state = getCurrentState();
    if (!state) return;
    
    document.getElementById("brightnessSlider").value = state.brightnessValue;
    document.getElementById("contrastSlider").value = state.contrastValue;
    document.getElementById("saturationSlider").value = state.saturationValue;
    document.getElementById("sepiaSlider").value = state.sepiaValue;
    document.getElementById("bwSlider").value = state.bwValue;
    document.getElementById("blurSlider").value = state.blurValue;
    
    // Update size inputs (convert px to cm)
    const pxToCm = 1 / 37.795;

const widthValue = parseFloat(state.width);
const heightValue = parseFloat(state.height);

if (document.activeElement !== widthInput) {
    widthInput.value = isNaN(widthValue) ? "" : (widthValue * pxToCm).toFixed(2);
}
if (document.activeElement !== heightInput) {
    heightInput.value = isNaN(heightValue) ? "" : (heightValue * pxToCm).toFixed(2);
}

suppressInputEvents = false;

}

    </script>
