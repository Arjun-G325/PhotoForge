         .tooltip {
            visibility: hidden;

            border-radius: 4px;
            position: absolute;

        .size-input {

        .content {
            flex-grow: 1;

        #collage-container {
            width: 90vw;

        .image-box {
            position: absolute;
            width: 200px;

            border: 2px solid #ccc;

            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
            cursor: grab;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
           transition: filter 0.3s ease;
        }
      #sliders {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 10px;
}

#sliders label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2em;
    color: white;
}

        .selected {
            border: 3px solid yellow !important;
        }

      .toolbar input[type="range"] {
    width: 80px; /* Reduced width */
}
      


    </style>
</head>

<body>

<div class="toolbar">
 <div class="icon-grid">
            <button onclick="goHome()"><i class="fa-solid fa-house"></i><span class="tooltip">Home</span></button>

        <div class="icon-grid">
            
            <button onclick="rotateSelected(-90)"><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>

            <button onclick="flipSelected('X')"><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip Horizontally</span></button>
            <button onclick="flipSelected('Y')"><i class="fa-solid fa-arrows-up-down"></i><span class="tooltip">Flip Vertically</span></button>
           <button onclick="cropSelectedImage()">
    <i class="fa-solid fa-crop-simple"></i>

</button>



          
  <i class="fa-solid fa-crop"></i>
  <span class="tooltip">Crop</span>
</button>

        </div>

        <div class="partition"></div>

        <div class="icon-grid">
            <button onclick="applyFilter('grayscale')"><i class="fa-solid fa-adjust"></i><span class="tooltip">Black & White</span></button>
            <button onclick="applyFilter('sepia')"><i class="fa-solid fa-tint"></i><span class="tooltip">Sepia</span></button>
            <button onclick="applyFilter('blur')"><i class="fa-solid fa-smog"></i><span class="tooltip">Blur</span></button>
        </div>

        <div class="partition"></div>

        <div class="icon-grid">
          </div>  
         
    <label style="color: #1E90FF;" title="Resize Image">üìè</label>
<input id="resize-image-slider" type="range" min="50" max="200" value="100" onchange="resizeSelected(this.value)" title="Resize the selected image">

<label style="color: #FFA500;" title="Resize Box">‚¨õ</label>
<input id="resize-box-slider" type="range" min="100" max="400" value="200" onchange="resizeImageBox(this.value)" title="Resize the image container">

<!-- Controls Container -->
<div style="display: flex; flex-direction: row; gap: 16px; align-items: center; flex-wrap: wrap; margin-top: 16px;">

    <!-- Brightness -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-sun" style="color: white; font-size: 14px;" title="Brightness"></i>
        <input type="range" min="0" max="200" value="100"
            id="brightnessSlider"
            style="width: 80px; height: 4px;"
            oninput="brightnessValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Contrast -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-eye" style="color: white; font-size: 14px;" title="Contrast"></i>
        <input type="range" min="0" max="200" value="100"
            id="contrastSlider"
            style="width: 80px; height: 4px;"
            oninput="contrastValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Saturation -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-wand-magic-sparkles" style="color: white; font-size: 14px;" title="Saturation"></i>
        <input type="range" min="0" max="200" value="100"
            id="saturationSlider"
            style="width: 80px; height: 4px;"
            oninput="saturationValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Sharpness -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-star" style="color: white; font-size: 14px;" title="Sharpness"></i>
        <input type="range" min="0" max="200" value="100"
            id="sharpnessSlider"
            style="width: 80px; height: 4px;"
            oninput="sharpnessValue = this.value; updateAdvancedFilters();">
    </div>

</div>

<div class="content">
    <div id="collage-container"></div>
</div>

<script>
    const collageContainer = document.getElementById('collage-container');
    let selectedImage = null;
  let brightnessValue = 100;
let contrastValue = 100;
let saturationValue = 100;
    
     function goHome() {
    window.location.href = "UI.html"; // Redirect to the main PhotoForge page
}

    function openImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.onchange = (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');
                    imageBox.style.left = Math.random() * 500 + "px";
                    imageBox.style.top = Math.random() * 300 + "px";

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.dataset.rotation = '0';
                    img.dataset.flipX = '1';
                    img.dataset.flipY = '1';

                    imageBox.appendChild(img);
                    collageContainer.appendChild(imageBox);

                    makeDraggable(imageBox);
                    imageBox.onclick = () => selectImage(img);
                    saveState();
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }

let cropBox = null;
let isCropping = false;
let isDragging = false;
let isResizing = false;
let offsetX, offsetY;
let resizeDirection = null;

function cropSelectedImage() {
    if (!selectedImage) {
        alert("No image selected");
        return;
    }

    const imgBox = selectedImage.parentElement;
    const collage = document.getElementById("collage-container");

    if (!isCropping) {
        // Add crop box
        cropBox = document.createElement("div");
        cropBox.className = "crop-box";
        cropBox.style.position = "absolute";
        cropBox.style.border = "2px dashed yellow";
        cropBox.style.width = "100px";
        cropBox.style.height = "100px";
        cropBox.style.left = imgBox.offsetLeft + 20 + "px";
        cropBox.style.top = imgBox.offsetTop + 20 + "px";
        cropBox.style.zIndex = "999";
        cropBox.style.cursor = "move";

        collage.appendChild(cropBox);
        addResizeHandles();

        cropBox.addEventListener("mousedown", (e) => {
            if (e.target.classList.contains("resize-handle")) {
                isResizing = true;
                resizeDirection = e.target.dataset.resize;
                document.addEventListener("mousemove", resizeCropBox);
                document.addEventListener("mouseup", stopResize);
            } else {
                isDragging = true;
                offsetX = e.clientX - cropBox.offsetLeft;
                offsetY = e.clientY - cropBox.offsetTop;
                document.addEventListener("mousemove", dragCropBox);
                document.addEventListener("mouseup", stopDrag);
            }
        });

        isCropping = true;
    } else {
        // Perform cropping
        const imageRect = selectedImage.getBoundingClientRect();
        const cropRect = cropBox.getBoundingClientRect();

        const scaleX = selectedImage.naturalWidth / selectedImage.clientWidth;
        const scaleY = selectedImage.naturalHeight / selectedImage.clientHeight;

        // Calculate crop position relative to image
        const cropLeft = Math.max(0, cropRect.left - imageRect.left);
        const cropTop = Math.max(0, cropRect.top - imageRect.top);
        const cropWidth = Math.min(cropRect.width, imageRect.right - cropRect.left);
        const cropHeight = Math.min(cropRect.height, imageRect.bottom - cropRect.top);

        const sx = Math.round(cropLeft * scaleX);
        const sy = Math.round(cropTop * scaleY);
        const sw = Math.round(cropWidth * scaleX);
        const sh = Math.round(cropHeight * scaleY);

        // Safety check
        if (sw <= 0 || sh <= 0) {
            alert("Invalid crop area. Please try again.");
            cropBox.remove();
            cropBox = null;
            isCropping = false;
            return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = sw;
        canvas.height = sh;
        const ctx = canvas.getContext("2d");

        const tempImg = new Image();
        tempImg.onload = () => {
            ctx.drawImage(tempImg, sx, sy, sw, sh, 0, 0, sw, sh);
            selectedImage.src = canvas.toDataURL();
            cropBox.remove();
            cropBox = null;
            isCropping = false;
        };
        tempImg.src = selectedImage.src;
    }
}

function dragCropBox(e) {
    if (!isDragging || !cropBox) return;
    cropBox.style.left = `${e.clientX - offsetX}px`;
    cropBox.style.top = `${e.clientY - offsetY}px`;
}

function stopDrag() {
    isDragging = false;
    document.body.style.userSelect = "auto";
    document.removeEventListener("mousemove", dragCropBox);
    document.removeEventListener("mouseup", stopDrag);
}

function resizeCropBox(e) {
    const minSize = 40;

    const parentRect = document.getElementById("collage-container").getBoundingClientRect();
    const cropRect = cropBox.getBoundingClientRect();

    const initialLeft = cropBox.offsetLeft;
    const initialTop = cropBox.offsetTop;
    const initialWidth = cropBox.offsetWidth;
    const initialHeight = cropBox.offsetHeight;

    let newLeft = initialLeft;
    let newTop = initialTop;
    let newWidth = initialWidth;
    let newHeight = initialHeight;

    const mouseX = e.clientX - parentRect.left;
    const mouseY = e.clientY - parentRect.top;

    if (resizeDirection.includes("n")) {
        newHeight = (initialTop + initialHeight) - mouseY;
        newTop = mouseY;
    }
    if (resizeDirection.includes("s")) {
        newHeight = mouseY - initialTop;
    }
    if (resizeDirection.includes("w")) {
        newWidth = (initialLeft + initialWidth) - mouseX;
        newLeft = mouseX;
    }
    if (resizeDirection.includes("e")) {
        newWidth = mouseX - initialLeft;
    }

    // Enforce min size
    if (newWidth >= minSize) {
        cropBox.style.left = newLeft + "px";
        cropBox.style.width = newWidth + "px";
    }
    if (newHeight >= minSize) {
        cropBox.style.top = newTop + "px";
        cropBox.style.height = newHeight + "px";
    }
}

function stopResize() {
    isResizing = false;
    document.removeEventListener("mousemove", resizeCropBox);
    document.removeEventListener("mouseup", stopResize);
}
function addResizeHandles() {
    const directions = ["nw", "ne", "sw", "se"];
    directions.forEach((dir) => {
        const handle = document.createElement("div");
        Object.assign(handle.style, {
            width: "10px",
            height: "10px",
            background: "white",
            position: "absolute",
            cursor: `${dir}-resize`,
            zIndex: "1000"
        });

        if (dir.includes("n")) handle.style.top = "-5px";
        if (dir.includes("s")) handle.style.bottom = "-5px";
        if (dir.includes("w")) handle.style.left = "-5px";
        if (dir.includes("e")) handle.style.right = "-5px";

        handle.classList.add("resize-handle");
        handle.dataset.resize = dir;
        cropBox.appendChild(handle);
    });
}



   function applyFilter(filterType) {
    if (!selectedImage) return;

    // Create a temporary canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to match image
    canvas.width = selectedImage.naturalWidth;
    canvas.height = selectedImage.naturalHeight;

    // Draw the image onto the canvas
    ctx.drawImage(selectedImage, 0, 0, canvas.width, canvas.height);

    // Apply filter
    switch (filterType) {
        case 'grayscale':
            ctx.filter = "grayscale(100%)";
            break;
        case 'sepia':
            ctx.filter = "sepia(100%)";
            break;
        case 'blur':
            ctx.filter = "blur(5px)";
            break;
        default:
            console.error("Invalid filter type");
            return;
    }

    // Redraw the image with the applied filter
    ctx.drawImage(canvas, 0, 0, canvas.width, canvas.height);

    // Update the image source with the new filtered image
    selectedImage.src = canvas.toDataURL();
}
 function makeDraggable(element) {
        let isDragging = false, startX, startY, startLeft, startTop;

        element.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(element.style.left || 0);
            startTop = parseInt(element.style.top || 0);

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', dragMove);
            });
        });

        function dragMove(e) {
            if (!isDragging) return;
            element.style.left = startLeft + (e.clientX - startX) + "px";
            element.style.top = startTop + (e.clientY - startY) + "px";
        }
    }


    function selectImage(img) {
        if (selectedImage) {
            selectedImage.parentElement.classList.remove('selected');
        }
        selectedImage = img;
        img.parentElement.classList.add('selected');
    }

    function rotateSelected(angle) {
        
        if (!selectedImage) return;
        let rotation = parseInt(selectedImage.dataset.rotation) || 0;
        rotation = (rotation + angle) % 360;
        selectedImage.dataset.rotation = rotation;
        applyTransformations(selectedImage);
    }

    function flipSelected(axis) {
       
        if (!selectedImage) return;
        if (axis === 'X') {
            selectedImage.dataset.flipX *= -1;
        } else {
            selectedImage.dataset.flipY *= -1;
        }
        applyTransformations(selectedImage);
    }

    function resizeSelected(size) {
        
        if (!selectedImage) return;
        selectedImage.style.width = size + '%';
        selectedImage.style.height = size + '%';
    }

    function resizeImageBox(size) {
   
        if (!selectedImage) return;
        let box = selectedImage.parentElement;
        box.style.width = size + 'px';
        box.style.height = size + 'px';
    }

    function applyTransformations(img) {
      
        const rotation = img.dataset.rotation;
        const flipX = img.dataset.flipX;
        const flipY = img.dataset.flipY;
        img.style.transform = `rotate(${rotation}deg) scale(${flipX}, ${flipY})`;
    }

    function deleteSelectedImage() {
        if (!selectedImage) return;
       
        const imageBox = selectedImage.parentElement;
        collageContainer.removeChild(imageBox);
        selectedImage = null;
    }
   
    function bakeAllSliderFilters(image) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = image.naturalWidth;
    canvas.height = image.naturalHeight;

    const brightness = document.getElementById('brightnessSlider').value || 100;
    const contrast = document.getElementById('contrastSlider').value || 100;
    const saturation = document.getElementById('saturationSlider').value || 100;

    ctx.filter = `
        brightness(${brightness}%)
        contrast(${contrast}%)
        saturate(${saturation}%)
    `;

    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

    // Replace the image source with the processed one
    image.src = canvas.toDataURL();
    image.style.filter = ''; // clear CSS filter so it's not applied again
}

function downloadCollage() {
    // Get all images in the collage
    const images = collageContainer.querySelectorAll('img');

    // For each image, rasterize the slider-based filters
    images.forEach(img => {
        if (img.style.filter && img.style.filter !== 'none') {
            bakeAllSliderFilters(img);
        }
    });

    // Allow time for images to update before rendering
    setTimeout(() => {
        html2canvas(collageContainer).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "collage.png";
            link.click();
        });
    }, 200); // slight delay ensures images have reloaded
}

</script>
