<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoForge Collage Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
     <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }
.toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 5px;
            height: 60px;
        }

  .icon-grid, .icon-grid-right {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            font-size: 20px;
            color: white;
        }

.toolbar button:hover {
    background: #45a049;
}
         .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .partition {
            width: 2px;
            height: 40px;
            background-color: #555;
            margin: 0 15px;
        }

        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
            color: white;
            font-size: 12px;
        }

        .size-input {
            width: 50px;
            padding: 3px;
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }


        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #collage-container {
            width: 90vw;
            height: 80vh;
            position: relative;
            background: #444;
            border: 2px solid #555;
            overflow: hidden;
        }

        .image-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
            cursor: grab;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .selected {
            border: 3px solid yellow !important;
        }

      .toolbar input[type="range"] {
    width: 80px; /* Reduced width */
}
    </style>
</head>

<body>

<div class="toolbar">
 <div class="icon-grid">
            <button onclick="goHome()"><i class="fa-solid fa-house"></i><span class="tooltip">Home</span></button>
            <button onclick="openImages()"><i class="fa-regular fa-folder-open"></i><span class="tooltip">Open</span></button>
            <button onclick="downloadCollage()"><i class="fa-regular fa-floppy-disk"></i><span class="tooltip">Save</span></button>
            <button onclick="deleteSelectedImage()"><i class="fa-regular fa-trash-can"></i><span class="tooltip">Delete</span></button>
        </div>
        
        <div class="partition"></div>

        <div class="icon-grid">
            <button onclick="cropImage()"><i class="fa-solid fa-crop"></i><span class="tooltip">Crop</span></button>
            <button onclick="rotateSelected(-90)"><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>
            <button onclick="rotateSelected(90)"><i class="fa-solid fa-rotate-right"></i><span class="tooltip">Rotate Right</span></button>
            <button onclick="flipSelected('X')"><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip Horizontally</span></button>
            <button onclick="flipSelected('Y')"><i class="fa-solid fa-arrows-up-down"></i><span class="tooltip">Flip Vertically</span></button>
        </div>

        <div class="partition"></div>

        <div class="icon-grid">
            <button onclick="applyFilter('grayscale')"><i class="fa-solid fa-adjust"></i><span class="tooltip">Black & White</span></button>
            <button onclick="applyFilter('sepia')"><i class="fa-solid fa-tint"></i><span class="tooltip">Sepia</span></button>
            <button onclick="applyFilter('blur')"><i class="fa-solid fa-smog"></i><span class="tooltip">Blur</span></button>
        </div>

        <div class="partition"></div>

        <div class="icon-grid">
          </div>  
         
    <label style="color: #1E90FF;" title="Resize Image">üìè</label>
<input id="resize-image-slider" type="range" min="50" max="200" value="100" onchange="resizeSelected(this.value)" title="Resize the selected image">

<label style="color: #FFA500;" title="Resize Box">‚¨õ</label>
<input id="resize-box-slider" type="range" min="100" max="400" value="200" onchange="resizeImageBox(this.value)" title="Resize the image container">

        
    </div>


   



<div class="content">
    <div id="collage-container"></div>
</div>

<script>
    const collageContainer = document.getElementById('collage-container');
    let selectedImage = null;

    function goHome() {
    window.location.href = "UI.html"; // Redirect to the main PhotoForge page
}


    function openImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.onchange = (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');
                    imageBox.style.left = Math.random() * 500 + "px";
                    imageBox.style.top = Math.random() * 300 + "px";

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.dataset.rotation = '0';
                    img.dataset.flipX = '1';
                    img.dataset.flipY = '1';

                    imageBox.appendChild(img);
                    collageContainer.appendChild(imageBox);

                    makeDraggable(imageBox);
                    imageBox.onclick = () => selectImage(img);
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }
   function applyFilter(filterType) {
    if (!selectedImage) return;

    // Create a temporary canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to match image
    canvas.width = selectedImage.naturalWidth;
    canvas.height = selectedImage.naturalHeight;

    // Draw the image onto the canvas
    ctx.drawImage(selectedImage, 0, 0, canvas.width, canvas.height);

    // Apply filter
    switch (filterType) {
        case 'grayscale':
            ctx.filter = "grayscale(100%)";
            break;
        case 'sepia':
            ctx.filter = "sepia(100%)";
            break;
        case 'blur':
            ctx.filter = "blur(5px)";
            break;
        default:
            console.error("Invalid filter type");
            return;
    }

    // Redraw the image with the applied filter
    ctx.drawImage(canvas, 0, 0, canvas.width, canvas.height);

    // Update the image source with the new filtered image
    selectedImage.src = canvas.toDataURL();
}




  

    let cropBox = null;
let isCropping = false;
let isDragging = false;
let isResizing = false;
let offsetX, offsetY;
let resizeDirection = null;

function cropImage() {
    let container = document.getElementById("image-container");
    let image = document.getElementById("image-area");

    if (!image.src) {
        alert("No image to crop");
        return;
    }
    let message = document.getElementById("crop-message");
    if (!message) {
        message = document.createElement("div");
        message.id = "crop-message";
        message.style.position = "absolute";
        message.style.top = "100px";
        message.style.left = "50%";
        message.style.transform = "translateX(-50%)";
        message.style.color = "white";
        message.style.background = "rgba(0, 0, 0, 0.7)";
        message.style.padding = "5px 10px";
        message.style.borderRadius = "5px";
        message.style.zIndex = "1000";
        message.innerText = "Click crop icon again to finish cropping.";
        container.appendChild(message);
    }
    if (!isCropping) {
        // Create a cropping box
        cropBox = document.createElement("div");
        cropBox.style.position = "absolute";
        cropBox.style.border = "2px dashed white";
        cropBox.style.cursor = "move";
        cropBox.style.width = "100px";
        cropBox.style.height = "100px";
        cropBox.style.top = "50%";
        cropBox.style.left = "50%";
        cropBox.style.transform = "translate(-50%, -50%)";
        cropBox.style.resize = "ne";
        cropBox.style.overflow = "hidden";
        cropBox.setAttribute("id", "crop-box");
        container.appendChild(cropBox);
        const corners = ["nw", "ne", "sw", "se"];
      corners.forEach(corner => {
    const cornerDiv = document.createElement("div");
    cornerDiv.style.position = "absolute";
    cornerDiv.style.width = "10px";
    cornerDiv.style.height = "10px";
    cornerDiv.style.background = "black";
    
    // Position each corner
    if (corner.includes("n")) cornerDiv.style.top = "-5px";
    if (corner.includes("s")) cornerDiv.style.bottom = "-5px";
    if (corner.includes("w")) cornerDiv.style.left = "-5px";
    if (corner.includes("e")) cornerDiv.style.right = "-5px";

    cropBox.appendChild(cornerDiv);
    });
        isCropping = true;

        // Make crop box draggable
        cropBox.addEventListener("mousedown", (e) => {
            if (e.target === cropBox) {
                isDragging = true;
                offsetX = e.clientX - cropBox.offsetLeft;
                offsetY = e.clientY - cropBox.offsetTop;

                // Disable text selection during drag
                document.body.style.userSelect = "none";

                // Listen to mouse move to drag
                document.addEventListener("mousemove", dragCropBox);
                document.addEventListener("mouseup", stopDrag);
            } else {
                // Resizing logic
                isResizing = true;
                resizeDirection = e.target.getAttribute('data-resize');
                document.addEventListener("mousemove", resizeCropBox);
                document.addEventListener("mouseup", stopResize);
            }
        });

        // Add resize handles to the crop box
        addResizeHandles();
    } else {
        // Crop logic (same as before)
        let rect = cropBox.getBoundingClientRect();
        let imgRect = image.getBoundingClientRect();

        // Calculate correct scaling factors
        let scaleX = image.naturalWidth / imgRect.width;
        let scaleY = image.naturalHeight / imgRect.height;

        // Map crop box position to original image
        let sx = Math.round((rect.left - imgRect.left) * scaleX);
        let sy = Math.round((rect.top - imgRect.top) * scaleY);
        let sw = Math.round(rect.width * scaleX);
        let sh = Math.round(rect.height * scaleY);

        // Ensure the crop area stays inside image boundaries
        sx = Math.max(0, sx);
        sy = Math.max(0, sy);
        sw = Math.min(image.naturalWidth - sx, sw);
        sh = Math.min(image.naturalHeight - sy, sh);

        let canvas = document.createElement("canvas");
        canvas.width = sw;
        canvas.height = sh;
        let ctx = canvas.getContext("2d");

        let tempImg = new Image();
        tempImg.src = image.src;

        tempImg.onload = () => {
            ctx.drawImage(tempImg, sx, sy, sw, sh, 0, 0, sw, sh);
            image.src = canvas.toDataURL(); // Update image with cropped result
            container.removeChild(cropBox);
            cropBox = null;
            isCropping = false;
        };
        message.remove();
    }
}

function dragCropBox(e) {
    if (isDragging && cropBox) {
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // Apply the new position without any limits
        cropBox.style.left = `${newX}px`;
        cropBox.style.top = `${newY}px`;
    }
}

function stopDrag() {
    isDragging = false;
    document.removeEventListener("mousemove", dragCropBox);
    document.removeEventListener("mouseup", stopDrag);

    // Re-enable text selection after drag
    document.body.style.userSelect = "auto";
}

function resizeCropBox(e) {
    let rect = cropBox.getBoundingClientRect();
    let containerRect = document.getElementById("image-container").getBoundingClientRect();

    // Calculate new size based on the direction of resize
    if (resizeDirection === "ne") {
        // Resize from the top-right corner (North-East)
        let newWidth = e.clientX - rect.left;
        let newHeight = rect.bottom - e.clientY;
        if (newWidth > 50 && newHeight > 50) {
            cropBox.style.width = newWidth + "px";
            cropBox.style.height = newHeight + "px";
        }
    }  
}

function stopResize() {
    isResizing = false;
    document.removeEventListener("mousemove", resizeCropBox);
    document.removeEventListener("mouseup", stopResize);
}

function addResizeHandles() {
    const directions = ["ne"];
    directions.forEach((dir) => {
        const handle = document.createElement("div");
        handle.style.position = "absolute";
        handle.style.width = "10px";
        handle.style.height = "10px";
        handle.style.background = "white";
        handle.style.cursor = `${dir}-resize`;

        switch (dir) {
            case "ne":
                handle.style.top = "0px";
                handle.style.right = "0px";
                break;
            
        }
        handle.setAttribute("data-resize", dir);
        cropBox.appendChild(handle);
    });
}

    function makeDraggable(element) {
        let isDragging = false, startX, startY, startLeft, startTop;

        element.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(element.style.left || 0);
            startTop = parseInt(element.style.top || 0);

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', dragMove);
            });
        });

        function dragMove(e) {
            if (!isDragging) return;
            element.style.left = startLeft + (e.clientX - startX) + "px";
            element.style.top = startTop + (e.clientY - startY) + "px";
        }
    }

    function selectImage(img) {
        if (selectedImage) {
            selectedImage.parentElement.classList.remove('selected');
        }
        selectedImage = img;
        img.parentElement.classList.add('selected');
    }

    function rotateSelected(angle) {
        if (!selectedImage) return;
        let rotation = parseInt(selectedImage.dataset.rotation) || 0;
        rotation = (rotation + angle) % 360;
        selectedImage.dataset.rotation = rotation;
        applyTransformations(selectedImage);
    }

    function flipSelected(axis) {
        if (!selectedImage) return;
        if (axis === 'X') {
            selectedImage.dataset.flipX *= -1;
        } else {
            selectedImage.dataset.flipY *= -1;
        }
        applyTransformations(selectedImage);
    }

   


    function resizeSelected(size) {
        if (!selectedImage) return;
        selectedImage.style.width = size + '%';
        selectedImage.style.height = size + '%';
    }

    function resizeImageBox(size) {
        if (!selectedImage) return;
        let box = selectedImage.parentElement;
        box.style.width = size + 'px';
        box.style.height = size + 'px';
    }



    function applyTransformations(img) {
        const rotation = img.dataset.rotation;
        const flipX = img.dataset.flipX;
        const flipY = img.dataset.flipY;
        img.style.transform = `rotate(${rotation}deg) scale(${flipX}, ${flipY})`;
    }

    function deleteSelectedImage() {
        if (!selectedImage) return;
        const imageBox = selectedImage.parentElement;
        collageContainer.removeChild(imageBox);
        selectedImage = null;
    }

function downloadCollage() {
    html2canvas(collageContainer).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = "collage.png";
        link.click();
    });
}


</script>

</body>
</html>
