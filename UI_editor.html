<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Image Editor
    </title>

    <style>
        .toolbar {
            background-color: #333;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            border: 2px solid #444;
        }

        .top-toolbar {
            height: 50px;
            padding: 15px;
            border-bottom: 2px solid #444;
        }

        .bottom-toolbar {
            height: 25px;
            padding: 10px;
            border-top: 2px solid #444;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            position: relative;
        }

        .toolbar button i {
            font-size: 24px;
            color: white;
        }

        .toolbar button:hover i {
            color: #1e90ff;
        }

        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bottom-toolbar .tooltip {
            bottom: auto;
            top: -30px;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
            color:black;
            background-color:white;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body style="background-color: #222;
margin: 0;
display: flex;
flex-direction: column;
height: 100vh;
justify-content: space-between;">

    <div class="toolbar top-toolbar">
        
    </div>

    <div class="content">
        
    </div>

    <div class="toolbar bottom-toolbar">
        
    </div>
</body>
</html>
