<!DOCTYPE html>
<html lang="en">
<head>
    <title>PhotoForge Image Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 5px;
            height: 60px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 10px;
        }

        .icon-grid-right {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 20px;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .toolbar button i {
            font-size: 18px;
            color: white;
        }

        .toolbar button:hover i {
            color: #1e90ff;
        }

        .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .partition {
            width: 2px;
            height: 40px;
            background-color: #555;
            margin: 0 15px;
        }

        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .size-label {
            color: white;
            font-size: 12px;
        }

        .size-input {
            width: 50px;
            padding: 3px;
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #image-container {
            width: 95vw;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            border: 2px solid #555;
            overflow: hidden;
        }

        #image-area {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transform-origin: center;
        }
        
        /* Remove number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            appearance: textfield;
        }
    </style>
    <script>
let rotationAngle = 0;
let flipX = 1, flipY = 1;
let aspectRatio=1;
let sepiaValue = 0;
let bwValue = 0;
let blurValue = 0;
function openImage() {
 const input = document.createElement("input");
 input.type = "file";
 input.accept = "image/*";
 input.onchange = (event) => {
     const file = event.target.files[0];
     if (!file) return;
     let imageArea = document.getElementById("image-area");
     imageArea.src = URL.createObjectURL(file);
     imageArea.style.display = "block";
     imageArea.onload = () => {
         // Store the aspect ratio of the image
         aspectRatio = imageArea.naturalWidth / imageArea.naturalHeight;
     };
 };
 input.click();
}

function saveImage() {
    const image = document.getElementById("image-area");
    if (!image.src) return;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // Use current displayed dimensions instead of natural size
    canvas.width = image.width;
    canvas.height = image.height;

    // Apply the same filter styles to the canvas context
    const filterString = `
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `.trim();

    ctx.filter = filterString;
    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

    const link = document.createElement("a");
    link.download = "edited-image.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}

let cropBox = null;
let isCropping = false;
let isDragging = false;
let isResizing = false;
let offsetX, offsetY;
let resizeDirection = null;

function cropImage() {
    let container = document.getElementById("image-container");
    let image = document.getElementById("image-area");

    if (!image.src) {
        alert("No image to crop");
        return;
    }
    let message = document.getElementById("crop-message");
    if (!message) {
        message = document.createElement("div");
        message.id = "crop-message";
        message.style.position = "absolute";
        message.style.top = "100px";
        message.style.left = "50%";
        message.style.transform = "translateX(-50%)";
        message.style.color = "white";
        message.style.background = "rgba(0, 0, 0, 0.7)";
        message.style.padding = "5px 10px";
        message.style.borderRadius = "5px";
        message.style.zIndex = "1000";
        message.innerText = "Click crop icon again to finish cropping.";
        container.appendChild(message);
    }
    if (!isCropping) {
        // Create a cropping box
        cropBox = document.createElement("div");
        cropBox.style.position = "absolute";
        cropBox.style.border = "2px dashed white";
        cropBox.style.cursor = "move";
        cropBox.style.width = "100px";
        cropBox.style.height = "100px";
        cropBox.style.top = "50%";
        cropBox.style.left = "50%";
        cropBox.style.transform = "translate(-50%, -50%)";
        cropBox.style.resize = "ne";
        cropBox.style.overflow = "hidden";
        cropBox.setAttribute("id", "crop-box");
        container.appendChild(cropBox);
        const corners = ["nw", "ne", "sw", "se"];
      corners.forEach(corner => {
    const cornerDiv = document.createElement("div");
    cornerDiv.style.position = "absolute";
    cornerDiv.style.width = "10px";
    cornerDiv.style.height = "10px";
    cornerDiv.style.background = "black";
    
    // Position each corner
    if (corner.includes("n")) cornerDiv.style.top = "-5px";
    if (corner.includes("s")) cornerDiv.style.bottom = "-5px";
    if (corner.includes("w")) cornerDiv.style.left = "-5px";
    if (corner.includes("e")) cornerDiv.style.right = "-5px";

    cropBox.appendChild(cornerDiv);
    });
        isCropping = true;

        // Make crop box draggable
        cropBox.addEventListener("mousedown", (e) => {
            if (e.target === cropBox) {
                isDragging = true;
                offsetX = e.clientX - cropBox.offsetLeft;
                offsetY = e.clientY - cropBox.offsetTop;

                // Disable text selection during drag
                document.body.style.userSelect = "none";

                // Listen to mouse move to drag
                document.addEventListener("mousemove", dragCropBox);
                document.addEventListener("mouseup", stopDrag);
            } else {
                // Resizing logic
                isResizing = true;
                resizeDirection = e.target.getAttribute('data-resize');
                document.addEventListener("mousemove", resizeCropBox);
                document.addEventListener("mouseup", stopResize);
            }
        });

        // Add resize handles to the crop box
        addResizeHandles();
    } else {
        // Crop logic (same as before)
        let rect = cropBox.getBoundingClientRect();
        let imgRect = image.getBoundingClientRect();

        // Calculate correct scaling factors
        let scaleX = image.naturalWidth / imgRect.width;
        let scaleY = image.naturalHeight / imgRect.height;

        // Map crop box position to original image
        let sx = Math.round((rect.left - imgRect.left) * scaleX);
        let sy = Math.round((rect.top - imgRect.top) * scaleY);
        let sw = Math.round(rect.width * scaleX);
        let sh = Math.round(rect.height * scaleY);

        // Ensure the crop area stays inside image boundaries
        sx = Math.max(0, sx);
        sy = Math.max(0, sy);
        sw = Math.min(image.naturalWidth - sx, sw);
        sh = Math.min(image.naturalHeight - sy, sh);

        let canvas = document.createElement("canvas");
        canvas.width = sw;
        canvas.height = sh;
        let ctx = canvas.getContext("2d");

        let tempImg = new Image();
        tempImg.src = image.src;

        tempImg.onload = () => {
            ctx.drawImage(tempImg, sx, sy, sw, sh, 0, 0, sw, sh);
            image.src = canvas.toDataURL(); // Update image with cropped result
            container.removeChild(cropBox);
            cropBox = null;
            isCropping = false;
        };
        message.remove();
    }
}

function dragCropBox(e) {
    if (isDragging && cropBox) {
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // Apply the new position without any limits
        cropBox.style.left = `${newX}px`;
        cropBox.style.top = `${newY}px`;
    }
}

function stopDrag() {
    isDragging = false;
    document.removeEventListener("mousemove", dragCropBox);
    document.removeEventListener("mouseup", stopDrag);

    // Re-enable text selection after drag
    document.body.style.userSelect = "auto";
}

function resizeCropBox(e) {
    let rect = cropBox.getBoundingClientRect();
    let containerRect = document.getElementById("image-container").getBoundingClientRect();

    // Calculate new size based on the direction of resize
    if (resizeDirection === "ne") {
        // Resize from the top-right corner (North-East)
        let newWidth = e.clientX - rect.left;
        let newHeight = rect.bottom - e.clientY;
        if (newWidth > 50 && newHeight > 50) {
            cropBox.style.width = newWidth + "px";
            cropBox.style.height = newHeight + "px";
        }
    }  
}

function stopResize() {
    isResizing = false;
    document.removeEventListener("mousemove", resizeCropBox);
    document.removeEventListener("mouseup", stopResize);
}

function addResizeHandles() {
    const directions = ["ne"];
    directions.forEach((dir) => {
        const handle = document.createElement("div");
        handle.style.position = "absolute";
        handle.style.width = "10px";
        handle.style.height = "10px";
        handle.style.background = "white";
        handle.style.cursor = `${dir}-resize`;

        switch (dir) {
            case "ne":
                handle.style.top = "0px";
                handle.style.right = "0px";
                break;
            
        }
        handle.setAttribute("data-resize", dir);
        cropBox.appendChild(handle);
    });
}

    function flipImage() {
    let imageArea = document.getElementById("image-area");
    if (!imageArea.src) {
        alert("No image to flip");
        return;
    }
    flipX *= -1; // Flip horizontally
    imageArea.style.transform = `scale(${flipX}, ${flipY}) rotate(${rotationAngle}deg)`;
}

function rotateImage(angle) {
    let imageArea = document.getElementById("image-area");
    rotationAngle += angle;
    imageArea.style.transform = `rotate(${rotationAngle}deg) scale(${flipX}, ${flipY})`;
    adjustImageSize(imageArea);
}

        function adjustImageSize(image) {
            if (rotationAngle % 180 !== 0) {
                image.style.maxWidth = "85vh";
                image.style.maxHeight = "95vw";
            } else {
                image.style.maxWidth = "100%";
                image.style.maxHeight = "100%";
            }
        }
        
function resizeImage() {
 let imageArea = document.getElementById("image-area");
 let widthInput = document.getElementById("widthInput");
 let heightInput = document.getElementById("heightInput");
 if (!imageArea.src) return;

 // Get new values from the input fields
 let newWidth = widthInput.value.trim() === "" ? null : parseFloat(widthInput.value);  // If empty, set to null
 let newHeight = heightInput.value.trim() === "" ? null : parseFloat(heightInput.value);  // If empty, set to null

 // If width is updated, calculate height based on the aspect ratio
 if (newWidth !== null && newHeight === null) {
     heightInput.value = "";  // Clear the height field
     imageArea.style.width = `${newWidth * 37.795}px`;  // Resize image based on width
     imageArea.style.height = "";  // Reset height
     
     // Calculate height based on width and aspect ratio
     let calculatedHeight = newWidth / aspectRatio;
     imageArea.style.height = `${calculatedHeight * 37.795}px`; // Set calculated height
 }

 // If height is updated, calculate width based on the aspect ratio
 else if (newHeight !== null && newWidth === null) {
     widthInput.value = "";  // Clear the width field
     imageArea.style.height = `${newHeight * 37.795}px`;  // Resize image based on height
     imageArea.style.width = "";  // Reset width

     // Calculate width based on height and aspect ratio
     let calculatedWidth = newHeight * aspectRatio;
     imageArea.style.width = `${calculatedWidth * 37.795}px`; // Set calculated width
 }
}

// Add listeners to inputs to clear the other field when one is updated
window.onload = function () {
 document.getElementById("widthInput").addEventListener("input", function() {
     // When width changes, clear height
     document.getElementById("heightInput").value = "";
     resizeImage();
 });

 document.getElementById("heightInput").addEventListener("input", function() {
     // When height changes, clear width
     document.getElementById("widthInput").value = "";
     resizeImage();
 });
};
function applyFilters() {
    const image = document.getElementById("image-area");
    if (!image.src) return;

    image.style.filter = `
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `;
}

function adjustFilter(type) {
    switch (type) {
        case "sepia":
            sepiaValue = (sepiaValue + 20) % 120; // Loop back after 100
            break;
        case "bw":
            bwValue = (bwValue + 20) % 120;
            break;
        case "blur":
            blurValue = (blurValue + 1) % 11;
            break;
    }
    applyFilters();
}
function goHome() {
    window.location.href = "UI.html";
}

function RemoveImage() {
    let imageArea = document.getElementById("image-area");
    let widthInput = document.getElementById("widthInput");
    let heightInput = document.getElementById("heightInput");

    if (!imageArea.src || imageArea.style.display === "none") {
        alert("No image to remove");
        return;
    }

    imageArea.src = "";
    imageArea.style.display = "none";
    rotationAngle = 0;
    flipX = 1;
    flipY = 1;
    aspectRatio = 1;
    widthInput.value = "";
    heightInput.value = "";
}
    </script>
</head>
<body>
    <div class="toolbar">
        <div class="icon-grid">
            <button onclick="goHome()"><i class="fa-solid fa-house"></i><span class="tooltip">Home</span></button>
            <button onclick="openImage()"><i class="fa-solid fa-folder-open"></i><span class="tooltip">Open</span></button>
            <button onclick="saveImage()"><i class="fa-solid fa-floppy-disk"></i><span class="tooltip">Save</span></button>
            <button onclick="RemoveImage()"><i class="fa-solid fa-trash"></i><span class="tooltip">Remove</span></button>
        </div>        
        <div class="partition"></div>
        <div class="icon-grid-right">
            <button onclick="cropImage()"><i class="fa-solid fa-crop"></i><span class="tooltip">Crop</span></button>
            <button onclick="flipImage()"><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip</span></button>
            <div class="size-input-container">
                <span class="size-label">Height (cm)</span>
                <input type="number" class="size-input" id="heightInput" value="0">
            </div>
            <button onclick="rotateImage(-90)"><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>
            <button onclick="rotateImage(90)"><i class="fa-solid fa-rotate-right"></i><span class="tooltip">Rotate Right</span></button>
            <div class="size-input-container">
                <span class="size-label">Width (cm)</span>
                <input type="number" class="size-input" id="widthInput" value="0">
            </div>
        </div>
        <div class="partition"></div>
    <div class="icon-grid-right" style="gap: 10px;">
        <button onclick="adjustFilter('sepia')"><i class="fa-solid fa-droplet"></i><span class="tooltip">Sepia</span></button>
        <button onclick="adjustFilter('bw')"><i class="fa-solid fa-circle-half-stroke"></i><span class="tooltip">B & W</span></button>
        <button onclick="adjustFilter('blur')"><i class="fa-solid fa-water"></i><span class="tooltip">Blur</span></button>
    </div>    
    </div>
    <div class="content">
        <div id="image-container">
            <img id="image-area" src="">
        </div>
    </div>
</body>
</html>
