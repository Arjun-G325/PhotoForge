<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Editor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
        }

        .top-toolbar {
            height: 80px;
            padding: 8px;
            border-bottom: 2px solid #444;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            align-items: center;
        }

        .label {
            margin-top: 5px;
            font-size: 12px;
            color: white;
            text-align: center;
        }

        .partition {
            width: 2px;
            height: 50px;
            background-color: #555;
            margin-left: 15px;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            position: relative;
        }

        .toolbar button i {
            font-size: 18px;
            color: white;
        }

        .toolbar button:hover i {
            color: #1e90ff;
        }

        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 3px 8px;
            border-radius: 5px;
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
            color: black;
            background-color: white;
        }

        .size-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .size-input-wrapper {
            position: relative;
        }

        .size-input {
            width: 50px;
            padding: 5px;
            padding-right: 20px; /* Space for the unit */
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }

        .size-input::-webkit-inner-spin-button,
        .size-input::-webkit-outer-spin-button {
            appearance: none;
            margin: 0;
        }

        .size-input-unit {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            font-size: 12px;
            pointer-events: none;
        }

        .size-label {
            color: white;
            font-size: 12px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body style="background-color: #222; margin: 0; display: flex; flex-direction: column; height: 100vh; justify-content: space-between; align-items: center;">

    <div class="toolbar top-toolbar">
        <div class="icon-container">
            <div class="icon-grid">
                <button><i class="fa-solid fa-mouse-pointer"></i><span class="tooltip">Select</span></button>
                <button><i class="fa-solid fa-paintbrush"></i><span class="tooltip">Brush</span></button>
                <button><i class="fa-solid fa-fill-drip"></i><span class="tooltip">Fill</span></button>

                <!-- Height Input with Label -->
                <div class="size-input-container">
                    <span class="size-label">Height</span>
                    <div class="size-input-wrapper">
                        <input type="number" class="size-input" id="heightInput" value="0">
                        <span class="size-input-unit">cm</span>
                    </div>
                </div>

                <button><i class="fa-solid fa-square"></i><span class="tooltip">Shape</span></button>
                <button><i class="fa-solid fa-font"></i><span class="tooltip">Text</span></button>
                <button><i class="fa-solid fa-image"></i><span class="tooltip">Image</span></button>

                <!-- Width Input with Label -->
                <div class="size-input-container">
                    <span class="size-label">Width</span>
                    <div class="size-input-wrapper">
                        <input type="number" class="size-input" id="widthInput" value="0">
                        <span class="size-input-unit">cm</span>
                    </div>
                </div>
            </div>
            <div class="label">Basic Tools</div>
        </div>

        <div class="partition"></div>

    </div>

    <div class="content">
        <p>Image Editing Area</p>
    </div>

    <div class="toolbar bottom-toolbar">
        <button><i class="fa-solid fa-undo"></i><span class="tooltip">Undo</span></button>
        <button><i class="fa-solid fa-redo"></i><span class="tooltip">Redo</span></button>
    </div>

</body>
</html>
