    <script>

    let imageHistories = [];     // Array of { undoStack, redoStack } for each image
    
let imageList = [];
let imageStates = []; // Will store edit state per image
let currentImageIndex = -1;
let imageSavePaths = [];  // New array to track save path per image

function applyStateProperties(state) {
    const image = document.getElementById("image-area");

    // Apply visual properties
    image.style.width = state.width || "";
    image.style.height = state.height || "";
    image.style.filter = state.filter || "none";
    image.style.transform = state.transform || "none";
    image.style.display = state.display || "block";

    // Restore all state variables
    rotationAngle = state.rotationAngle || 0;
    flipX = state.flipX || 1;
    flipY = state.flipY || 1;
    brightnessValue = state.brightnessValue || 100;
    contrastValue = state.contrastValue || 100;
    saturationValue = state.saturationValue || 100;
    sepiaValue = state.sepiaValue || 0;
    bwValue = state.bwValue || 0;
    blurValue = state.blurValue || 0;
    aspectRatio = state.aspectRatio || 1;

    // Update UI controls
    document.getElementById("brightnessSlider").value = brightnessValue;
    document.getElementById("contrastSlider").value = contrastValue;
    document.getElementById("saturationSlider").value = saturationValue;
    document.getElementById("sepiaSlider").value = sepiaValue;
    document.getElementById("bwSlider").value = bwValue;
    document.getElementById("blurSlider").value = blurValue;
    document.getElementById("widthInput").value = state.width ? 
        parseFloat(state.width.replace('px', '')) / 37.795 : "";
    document.getElementById("heightInput").value = state.height ? 
        parseFloat(state.height.replace('px', '')) / 37.795 : "";
}

function initImageEntry() {
        const defaultState = {
            src: "",
            width: "",
            height: "",
            filter: "",
            transform: "",
            display: "none",
            rotationAngle: 0,
            flipX: 1,
            flipY: 1,
            brightnessValue: 100,
            contrastValue: 100,
            saturationValue: 100,
            sepiaValue: 0,
            bwValue: 0,
            blurValue: 0,
            aspectRatio: 1
        };

        imageHistories.push({
            undoStack: [],
            redoStack: []
        });
        
        imageStates.push(JSON.parse(JSON.stringify(defaultState)));
        return imageHistories.length - 1;
    }

    // Get current image's history
    function getCurrentHistory() {
        if (currentImageIndex === -1) return null;
        return imageHistories[currentImageIndex];
    }

    // Get current image's state
    function getCurrentState() {
        if (currentImageIndex === -1) return null;
        return imageStates[currentImageIndex];
    }

    // Update current state from DOM
    function updateCurrentState() {
        const image = document.getElementById("image-area");
        const state = getCurrentState();
        if (!state || !image) return;
        
        state.src = image.src;
        state.width = image.style.width;
        state.height = image.style.height;
        state.filter = image.style.filter;
        state.transform = image.style.transform;
        state.display = image.style.display;
    }

    // Push current state to history
    function pushToHistory() {
        const history = getCurrentHistory();
        const state = getCurrentState();
        if (!history || !state) return;
        
        // Only push if different from last state
        if (history.undoStack.length === 0 || 
            JSON.stringify(state) !== JSON.stringify(history.undoStack[history.undoStack.length - 1])) {
            history.undoStack.push(JSON.parse(JSON.stringify(state)));
            history.redoStack = [];
        }
    }

// Undo operation
function undo() {
        const history = getCurrentHistory();
        if (!history || history.undoStack.length <= 1) return;

        // Current state goes to redo stack
        const currentState = getCurrentState();
        history.redoStack.push(JSON.parse(JSON.stringify(currentState)));

        // Remove current state from undo stack
        history.undoStack.pop();

        // Restore previous state
        const prevState = history.undoStack[history.undoStack.length - 1];
        Object.assign(imageStates[currentImageIndex], prevState);
        restoreState(prevState);
    }

// Redo operation
function redo() {
        const history = getCurrentHistory();
        if (!history || history.redoStack.length === 0) return;

        // Current state goes back to undo stack
        const currentState = getCurrentState();
        history.undoStack.push(JSON.parse(JSON.stringify(currentState)));

        // Get next state from redo stack
        const nextState = history.redoStack.pop();
        Object.assign(imageStates[currentImageIndex], nextState);
        restoreState(nextState);
    }

// Reset the editor state when image is deleted
function resetEditor() {
    const image = document.getElementById("image-area");

    image.src = "";
    image.style.width = "";
    image.style.height = "";
    image.style.filter = "";
    image.style.transform = "";
    image.style.display = "none";  // Hide the image

    // Reset transformation values
    rotationAngle = 0;
    flipX = false;
    flipY = false;
    brightnessValue = 0;
    contrastValue = 0;
    saturationValue = 0;
    sepiaValue = 0;
    bwValue = 0;
    blurValue = 0;
    aspectRatio = 1;
}

function openImage() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";

        input.onchange = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const index = initImageEntry();
                currentImageIndex = index;
                imageList[index] = e.target.result;
                
                // Initialize save path
                imageSavePaths[index] = { 
                    filePath: file.path, 
                    extension: file.path.split('.').pop().toLowerCase() 
                };

                displayImage(index);
            };
            reader.readAsDataURL(file);
        };
        input.click();
    }

    // Display image with proper state management
    function displayImage(index) {
        const image = document.getElementById("image-area");
        if (!image || index < 0 || index >= imageList.length) return;
        
        currentImageIndex = index;
        document.getElementById("image-count").innerText = `Image ${index + 1} of ${imageList.length}`;
        
        // Hide current image while loading new one
        image.style.display = "none";
        image.src = "";
        
        setTimeout(() => {
            image.src = imageList[index];
            image.onload = () => {
                const state = getCurrentState();
                if (!state) return;
                
                // Initialize new image
                if (imageHistories[index].undoStack.length === 0) {
                    state.src = imageList[index];
                    state.display = "block";
                    state.aspectRatio = image.naturalWidth / image.naturalHeight;
                    pushToHistory();
                }
                
                // Restore state
                restoreState(state);
                image.style.display = "block";
            };
        }, 10);
    }

function prevImage() {
    if (currentImageIndex > 0) {
        currentImageIndex--;
        displayImage(currentImageIndex);
    }
}

function nextImage() {
    if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        displayImage(currentImageIndex);
    }
}

const { ipcRenderer } = require('electron');

function saveImageAs() {
    const image = document.getElementById("image-area");
    const isImageLoaded = image && image.complete && image.naturalWidth > 0;

    if (!isImageLoaded) {
        ipcRenderer.send("show-error-dialog", {
            title: "Save Error",
            message: "Please load an image before saving."
        });
        return;
    }

    ipcRenderer.send("request-save-dialog");
}
function saveImage() {
    if (currentImageIndex === -1 || !imageList[currentImageIndex]) return;

    const saveInfo = imageSavePaths[currentImageIndex];

    if (!saveInfo || !saveInfo.filePath || !saveInfo.extension) {
        saveImageAs(); // Prompt Save As only if not set
        return;
    }

    saveImageToFile(saveInfo.filePath, saveInfo.extension);
}

function saveImageToFile(filePath, extension) {
    const image = document.getElementById("image-area");

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const imgWidth = image.width;
    const imgHeight = image.height;
    const angle = rotationAngle || 0;
    const radians = angle * Math.PI / 180;
    const rotate90or270 = Math.abs(angle) % 180 === 90;

    canvas.width = rotate90or270 ? imgHeight : imgWidth;
    canvas.height = rotate90or270 ? imgWidth : imgHeight;

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(radians);
    ctx.scale(flipX, flipY);

    const brightness = brightnessValue || 100;
    const contrast = contrastValue || 100;
    const saturation = saturationValue || 100;

    ctx.filter = `
        brightness(${brightness}%)
        contrast(${contrast}%)
        saturate(${saturation}%)
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `.trim();

    ctx.drawImage(image, -imgWidth / 2, -imgHeight / 2, imgWidth, imgHeight);
    ctx.restore();

    const mimeType = extension === 'jpg' ? 'image/jpeg' :
                     extension === 'jpeg' ? 'image/jpeg' :
                     extension === 'webp' ? 'image/webp' :
                     extension === 'bmp' ? 'image/bmp' :
                     'image/png';

    canvas.toBlob(async (blob) => {
        const arrayBuffer = await blob.arrayBuffer();
        const buffer = Buffer.from(arrayBuffer);
        const fs = require('fs');
        fs.writeFile(filePath, buffer, (err) => {
            if (err) {
                alert("Failed to save file: " + err.message);
            }
        });
    }, mimeType);
}

ipcRenderer.on("save-file-path", async (event, { filePath, extension }) => {
    if (!filePath || currentImageIndex === -1) return;

    const saveInfo = { filePath, extension };
    imageSavePaths[currentImageIndex] = saveInfo; // Per-image path
    currentSavePath = saveInfo; // Optional fallback

    saveImageToFile(filePath, extension);
});

let startX, startY;
let cropBox = null;
let isCropping = false;
let isDragging = false;
let isResizing = false;
let offsetX, offsetY;
let resizeDirection = null;

function cropImage() {
    let container = document.getElementById("image-container");
    let image = document.getElementById("image-area");
    const isImageLoaded = image && image.complete && image.naturalWidth > 0;

    if (!isImageLoaded) {
        ipcRenderer.send("show-error-dialog", {
            title: "Crop Error",
            message: "Please load an image before cropping."
        });
        return;
    }

    let message = document.getElementById("crop-message");
    if (!message) {
        message = document.createElement("div");
        message.id = "crop-message";
        message.style.position = "absolute";
        message.style.top = "100px";
        message.style.left = "50%";
        message.style.transform = "translateX(-50%)";
        message.style.color = "white";
        message.style.background = "rgba(0, 0, 0, 0.7)";
        message.style.padding = "5px 10px";
        message.style.borderRadius = "5px";
        message.style.zIndex = "1000";
        message.innerText = "Click crop icon again to finish cropping.";
        container.appendChild(message);
    }

    if (!isCropping) {
        const cropWidth = 100;
        const cropHeight = 100;

        // Get image position and size
        const imageRect = image.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        // Calculate center relative to image
        const centerX = (imageRect.left + imageRect.width / 2) - containerRect.left;
        const centerY = (imageRect.top + imageRect.height / 2) - containerRect.top;

        const cropLeft = centerX - cropWidth / 2;
        const cropTop = centerY - cropHeight / 2;

        // Create crop box
        cropBox = document.createElement("div");
        cropBox.style.position = "absolute";
        cropBox.style.border = "2px dashed white";
        cropBox.style.cursor = "move";
        cropBox.style.width = cropWidth + "px";
        cropBox.style.height = cropHeight + "px";
        cropBox.style.left = `${cropLeft}px`;
        cropBox.style.top = `${cropTop}px`;
        cropBox.style.resize = "ne";
        cropBox.style.overflow = "hidden";
        cropBox.setAttribute("id", "crop-box");

        container.appendChild(cropBox);

        isCropping = true;

        // Make crop box draggable and resizable
        cropBox.addEventListener("mousedown", (e) => {
            if (e.target.hasAttribute("data-resize")) {
                isResizing = true;
                resizeDirection = e.target.getAttribute("data-resize");
                startX = e.clientX;
                startY = e.clientY;

                document.addEventListener("mousemove", resizeCropBox);
                document.addEventListener("mouseup", stopResize);
                e.stopPropagation();
                return;
            }

            if (e.target === cropBox) {
                isDragging = true;
                offsetX = e.clientX - cropBox.offsetLeft;
                offsetY = e.clientY - cropBox.offsetTop;

                document.body.style.userSelect = "none";
                document.addEventListener("mousemove", dragCropBox);
                document.addEventListener("mouseup", stopDrag);
            }
        });

        addResizeHandles();
    } else {
            // Perform cropping
            let rect = cropBox.getBoundingClientRect();
            let imgRect = image.getBoundingClientRect();

            let scaleX = image.naturalWidth / imgRect.width;
            let scaleY = image.naturalHeight / imgRect.height;

            let sx = Math.round((rect.left - imgRect.left) * scaleX);
            let sy = Math.round((rect.top - imgRect.top) * scaleY);
            let sw = Math.round(rect.width * scaleX);
            let sh = Math.round(rect.height * scaleY);

            sx = Math.max(0, sx);
            sy = Math.max(0, sy);
            sw = Math.min(image.naturalWidth - sx, sw);
            sh = Math.min(image.naturalHeight - sy, sh);

            let canvas = document.createElement("canvas");
            canvas.width = sw;
            canvas.height = sh;
            let ctx = canvas.getContext("2d");

            let tempImg = new Image();
            tempImg.src = image.src;

            tempImg.onload = () => {
            ctx.drawImage(tempImg, sx, sy, sw, sh, 0, 0, sw, sh);
            
            // Update the image list with cropped version
            imageList[currentImageIndex] = canvas.toDataURL();
            
            // Update the state
            const state = getCurrentState();
            state.src = imageList[currentImageIndex];
            state.width = "";
            state.height = "";
            state.rotationAngle = 0;
            state.flipX = 1;
            state.flipY = 1;
            state.aspectRatio = sw / sh;
            state.transform = "";
            
            // Update display and history
            restoreState(state);
            pushToHistory();
            
            // Clean up
            container.removeChild(cropBox);
            cropBox = null;
            isCropping = false;
        };
    }
}

function dragCropBox(e) {
    if (isDragging && cropBox) {
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // Apply the new position without any limits
        cropBox.style.left = `${newX}px`;
        cropBox.style.top = `${newY}px`;
    }
}

function stopDrag() {
    isDragging = false;
    document.removeEventListener("mousemove", dragCropBox);
    document.removeEventListener("mouseup", stopDrag);

    // Re-enable text selection after drag
    document.body.style.userSelect = "auto";
}

function resizeCropBox(e) {
    const minSize = 50;
    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    const boxStyle = window.getComputedStyle(cropBox);
    let width = parseFloat(boxStyle.width);
    let height = parseFloat(boxStyle.height);
    let left = parseFloat(boxStyle.left);
    let top = parseFloat(boxStyle.top);

    switch (resizeDirection) {
        case "nw":
            if (width - dx >= minSize) {
                cropBox.style.left = `${left + dx}px`;
                cropBox.style.width = `${width - dx}px`;
            }
            if (height - dy >= minSize) {
                cropBox.style.top = `${top + dy}px`;
                cropBox.style.height = `${height - dy}px`;
            }
            break;
        case "ne":
            if (width + dx >= minSize) {
                cropBox.style.width = `${width + dx}px`;
            }
            if (height - dy >= minSize) {
                cropBox.style.top = `${top + dy}px`;
                cropBox.style.height = `${height - dy}px`;
            }
            break;
        case "sw":
            if (width - dx >= minSize) {
                cropBox.style.left = `${left + dx}px`;
                cropBox.style.width = `${width - dx}px`;
            }
            if (height + dy >= minSize) {
                cropBox.style.height = `${height + dy}px`;
            }
            break;
        case "se":
            if (width + dx >= minSize) {
                cropBox.style.width = `${width + dx}px`;
            }
            if (height + dy >= minSize) {
                cropBox.style.height = `${height + dy}px`;
            }
            break;
    }

    // Update start positions for continuous dragging
    startX = e.clientX;
    startY = e.clientY;
}


function stopResize() {
    isResizing = false;
    document.removeEventListener("mousemove", resizeCropBox);
    document.removeEventListener("mouseup", stopResize);
}

function addResizeHandles() {
    const directions = ["nw", "ne", "sw", "se"];
    directions.forEach((dir) => {
        const handle = document.createElement("div");
        handle.style.position = "absolute";
        handle.style.width = "10px";
        handle.style.height = "10px";
        handle.style.background = "black";
        handle.style.cursor = `${dir}-resize`;
        handle.setAttribute("data-resize", dir);

        switch (dir) {
            case "nw":
                handle.style.top = "0px";
                handle.style.left = "0px";
                break;
            case "ne":
                handle.style.top = "0px";
                handle.style.right = "0px";
                break;
            case "sw":
                handle.style.bottom = "0px";
                handle.style.left = "0px";
                break;
            case "se":
                handle.style.bottom = "0px";
                handle.style.right = "0px";
                break;
        }

        cropBox.appendChild(handle);
    });
}

function flipImage() {
        const image = document.getElementById("image-area");
        if (!image.src || image.style.display === "none") return;

        const state = getCurrentState();
        state.flipX *= -1;
        
        image.style.transform = `scale(${state.flipX}, ${state.flipY}) rotate(${state.rotationAngle}deg)`;
        state.transform = image.style.transform;
        
        pushToHistory();
    }

    function rotateImage(angle) {
        const image = document.getElementById("image-area");
        if (!image.src || image.style.display === "none") return;

        const state = getCurrentState();
        state.rotationAngle += angle;
        
        image.style.transform = `rotate(${state.rotationAngle}deg) scale(${state.flipX}, ${state.flipY})`;
        state.transform = image.style.transform;
        adjustImageSize(image);
        
        pushToHistory();
    }

        function adjustImageSize(image) {
            if (rotationAngle % 180 !== 0) {
                image.style.maxWidth = "85vh";
                image.style.maxHeight = "95vw";
            } else {
                image.style.maxWidth = "100%";
                image.style.maxHeight = "100%";
            }
        }
        
        function resizeImage() {
        const image = document.getElementById("image-area");
        const state = getCurrentState();
        if (!image || !state || !image.src) return;

        const widthInput = document.getElementById("widthInput");
        const heightInput = document.getElementById("heightInput");
        
        // Save current state before changes
        pushToHistory();

        // Convert cm to pixels (1cm ≈ 37.795px)
        const cmToPx = 37.795;
        let newWidth, newHeight;

        // Handle width change
        if (widthInput.value && !heightInput.value) {
            newWidth = parseFloat(widthInput.value) * cmToPx;
            newHeight = newWidth / state.aspectRatio;
            heightInput.value = "";
        } 
        // Handle height change
        else if (heightInput.value && !widthInput.value) {
            newHeight = parseFloat(heightInput.value) * cmToPx;
            newWidth = newHeight * state.aspectRatio;
            widthInput.value = "";
        }
        // Handle explicit resize
        else if (widthInput.value && heightInput.value) {
            newWidth = parseFloat(widthInput.value) * cmToPx;
            newHeight = parseFloat(heightInput.value) * cmToPx;
            state.aspectRatio = newWidth / newHeight;
        } else {
            return;
        }

        // Apply new dimensions
        image.style.width = `${newWidth}px`;
        image.style.height = `${newHeight}px`;
        state.width = `${newWidth}px`;
        state.height = `${newHeight}px`;

        // Save new state
        pushToHistory();
    }

    // Initialize event listeners
    window.onload = function() {
        // Size inputs
        document.getElementById("widthInput").addEventListener("input", function() {
            if (this.value) document.getElementById("heightInput").value = "";
            resizeImage();
        });
        document.getElementById("heightInput").addEventListener("input", function() {
            if (this.value) document.getElementById("widthInput").value = "";
            resizeImage();
        });

        // Filter sliders
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener("input", updateAdvancedFilters);
            slider.addEventListener("change", pushToHistory);
        });
    };
function applyFilters() {
    const image = document.getElementById("image-area");
    if (!image.src) return;

    image.style.filter = `
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `;
    pushToHistory();
    imageStates[currentImageIndex] = getCurrentState();
}

function goHome() {
    window.close();
}

function updateAdvancedFilters() {
        const image = document.getElementById("image-area");
        const state = getCurrentState();
        if (!image || !state || !image.src) return;

        // Get values from sliders
        state.brightnessValue = document.getElementById("brightnessSlider").value;
        state.contrastValue = document.getElementById("contrastSlider").value;
        state.saturationValue = document.getElementById("saturationSlider").value;
        state.sepiaValue = document.getElementById("sepiaSlider").value;
        state.bwValue = document.getElementById("bwSlider").value;
        state.blurValue = document.getElementById("blurSlider").value;

        // Apply filters
        const filterString = `
            brightness(${state.brightnessValue}%)
            contrast(${state.contrastValue}%)
            saturate(${state.saturationValue}%)
            sepia(${state.sepiaValue}%)
            grayscale(${state.bwValue}%)
            blur(${state.blurValue}px)
        `.trim();

        image.style.filter = filterString;
        state.filter = filterString;
        
        pushToHistory();
    }

function RemoveImage() {
    const imageArea = document.getElementById("image-area");
    if (!imageArea.src || imageArea.style.display === "none") {
        alert("No image to remove");
        return;
    }

    // Save the current state before deletion
    pushToHistory();
    imageStates[currentImageIndex] = getCurrentState();

    // Remove current image from both arrays
    imageList.splice(currentImageIndex, 1);
    imageStates.splice(currentImageIndex, 1);

    // Decide new index to show
    if (imageList.length === 0) {
        // No images left
        currentImageIndex = -1;
        resetEditor();
        document.getElementById("image-count").innerText = "";
        return;
    } else if (currentImageIndex >= imageList.length) {
        currentImageIndex = imageList.length - 1;
    }

    // Show next valid image
    displayImage(currentImageIndex);
}

function restoreState(state) {
        const image = document.getElementById("image-area");
        if (!image || !state) return;
        
        image.src = state.src || "";
        image.style.width = state.width || "";
        image.style.height = state.height || "";
        image.style.filter = state.filter || "";
        image.style.transform = state.transform || "";
        image.style.display = state.display || "block";
        
        // Update UI controls
        updateUIControls(state);
    }

// Helper function to reset all image settings
function resetImageSettings() {
        rotationAngle = 0;
        flipX = 1;
        flipY = 1;
        aspectRatio = 1;
        document.getElementById("widthInput").value = "";
        document.getElementById("heightInput").value = "";
        
        // Reset sliders to default values
        document.getElementById("brightnessSlider").value = 100;
        document.getElementById("contrastSlider").value = 100;
        document.getElementById("saturationSlider").value = 100;
        document.getElementById("sepiaSlider").value = 0;
        document.getElementById("bwSlider").value = 0;
        document.getElementById("blurSlider").value = 0;
    }

// Helper function to update UI controls
function updateUIControls(state) {
        if (!state) state = getCurrentState();
        if (!state) return;
        
        document.getElementById("brightnessSlider").value = state.brightnessValue;
        document.getElementById("contrastSlider").value = state.contrastValue;
        document.getElementById("saturationSlider").value = state.saturationValue;
        document.getElementById("sepiaSlider").value = state.sepiaValue;
        document.getElementById("bwSlider").value = state.bwValue;
        document.getElementById("blurSlider").value = state.blurValue;
        
        // Update size inputs (convert px to cm)
        const pxToCm = 1/37.795;
        document.getElementById("widthInput").value = state.width ? 
            (parseFloat(state.width) * pxToCm).toFixed(2) : "";
        document.getElementById("heightInput").value = state.height ? 
            (parseFloat(state.height) * pxToCm).toFixed(2) : "";
    }

    </script>
</head>
