<!DOCTYPE html>
<html lang="en" style="width:100%;
height:100%;">
<head style="margin:0;
padding:0;
overflow:hidden;">
    <title>
      PhotoForge
    </title>
</head>
<body style="width:100%;
height:100%;
background: url('UI_bg.jpg') no-repeat center center;
background-size: 100vw 100vh;
overflow:hidden;">
    <h1 style="color: rgb(60, 181, 192);
    font-size: 80px;
    position: absolute;
    top: 15%;left: 50%;
    transform: translate(-50%, -50%);">
      PhotoForge
    </h1>
    <div style="position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex; 
    gap: 20px;">
        <button style="font-size: 24px;
        padding: 15px 30px;
        background-color: rgb(14, 158, 225);
        color: white; 
        border: none;
        border-radius: 10px; 
        cursor: pointer;">
            Image Editing
        </button>
        <button style="font-size: 24px;
        padding: 15px 30px;
        background-color: rgb(63, 210, 132);
        color: white; 
        border: none;
        border-radius: 10px; 
        cursor: pointer;">
            Collage
        </button>
    </div>
</body>
</html>
