<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://docs.opencv.org/4.11.0/opencv.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        .batch-controls {
            display: flex;

        }
        .batch-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;

        }
        .batch-checkbox input {
            cursor: pointer;
        }
        .batch-apply-btn {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }
        .batch-apply-btn:hover {
            background-color: #0077cc;
        }
        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 5px;
            height: 60px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 10px;
        }
        .icon-grid-right {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 20px;
        }
        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .toolbar button i {
            font-size: 18px;
            color: white;
        }
        .toolbar button:hover i {
            color: #1e90ff;
        }
        .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }
        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .partition {
            width: 2px;
            height: 40px;
            background-color: #555;
            margin: 0 15px;
        }
        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .size-label {
            color: white;
            font-size: 12px;
        }
        #crop-box {
            position: absolute;
            border: 2px dashed white;
            cursor: move;
        }
        .size-input {
            width: 50px;
            padding: 3px;
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: calc(100vh - 150px);
        }
        #image-container {
            width: 95vw;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            border: 2px solid #555;
            overflow: hidden;
            position: relative;
            max-height: 100%;
        }
        #image-area {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transform-origin: center;
            height: auto;
            width: auto;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            appearance: textfield;
        }
        .secondary-toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 5px;
            height: 40px;
        }
        .scribble-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }
        .scribble-size-container {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            font-size: 12px;
        }
        .scribble-size-input {
            width: 40px;
            padding: 3px;
            text-align: center;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
        }
        #paintCanvas {
            pointer-events: auto;
            mix-blend-mode: normal;
        }
    </style>
    <script>
let isBatchProcessing = false;
let batchFilters = {
    brightness: 100,
    contrast: 100,
    saturation: 100,
    sepia: 0,
    bw: 0,
    blur: 0
};
let imageHistories = [];
let imageList = [];
let imageStates = [];
let currentImageIndex = -1;
let imageSavePaths = [];
let suppressResize = false;
let suppressInputEvents = false;

let canvas, ctx;
let lastX, lastY;
let isPainting = false;
let paintCanvas, paintCtx;
let lastPaintX, lastPaintY;
let paintSize = 5;
let paintColor = "#000000";
let isErasing = false;
let eraserSize = 10;

function isCanvasEmpty(canvas) {
    if (!canvas) return true;
    const ctx = canvas.getContext('2d');
    const pixelBuffer = new Uint32Array(
        ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
    );
    return !pixelBuffer.some(color => color !== 0);
}

function enablePaintCanvas() {
    const container = document.getElementById("image-container");
    removePaintCanvas();

    const image = document.getElementById("image-area");
    if (!image || !image.complete || image.naturalWidth === 0) return;

    const containerRect = container.getBoundingClientRect();
    const imageRect = image.getBoundingClientRect();

    paintCanvas = document.createElement("canvas");
    paintCanvas.id = "paintCanvas";
    paintCanvas.style.position = "absolute";
    paintCanvas.style.top = (imageRect.top - containerRect.top) + "px";
    paintCanvas.style.left = (imageRect.left - containerRect.left) + "px";
    paintCanvas.style.width = imageRect.width + "px";
    paintCanvas.style.height = imageRect.height + "px";
    paintCanvas.width = image.naturalWidth;
    paintCanvas.height = image.naturalHeight;
    paintCanvas.style.zIndex = "10";
    paintCanvas.style.pointerEvents = "auto";
    paintCanvas.style.cursor = "crosshair";

    container.appendChild(paintCanvas);

    paintCtx = paintCanvas.getContext("2d");
    paintCtx.lineJoin = "round";
    paintCtx.lineCap = "round";
    paintCtx.imageSmoothingEnabled = false;
    const scaleX = image.naturalWidth / imageRect.width;
    paintCtx.lineWidth = paintSize * scaleX;
    paintCtx.strokeStyle = paintColor;

    paintCanvas.addEventListener("mousedown", startPaint);
    paintCanvas.addEventListener("mousemove", paint);
    paintCanvas.addEventListener("mouseup", stopPaint);
    paintCanvas.addEventListener("mouseout", stopPaint);
}

function startPaint(e) {
    const btn = document.getElementById("paintBtn");
    const isPaintActive = btn.style.backgroundColor === "rgb(30, 144, 255)";
    if (!isPaintActive || !paintCanvas) return;

    isPainting = true;
    const rect = paintCanvas.getBoundingClientRect();
    const image = document.getElementById("image-area");
    const scaleX = image.naturalWidth / rect.width;
    const scaleY = image.naturalHeight / rect.height;
    lastPaintX = (e.clientX - rect.left) * scaleX;
    lastPaintY = (e.clientY - rect.top) * scaleY;

    paintCtx.beginPath();
    if (isErasing) {
        paintCtx.globalCompositeOperation = "destination-out";
        paintCtx.arc(lastPaintX, lastPaintY, (eraserSize * scaleX) / 2, 0, Math.PI * 2);
        paintCtx.fill();
    } else {
        paintCtx.globalCompositeOperation = "source-over";
        paintCtx.moveTo(lastPaintX, lastPaintY);
        paintCtx.lineTo(lastPaintX, lastPaintY);
        paintCtx.stroke();
    }
}

function paint(e) {
    const btn = document.getElementById("paintBtn");
    const isPaintActive = btn.style.backgroundColor === "rgb(30, 144, 255)";
    if (!isPainting || !isPaintActive || !paintCanvas) return;

    const rect = paintCanvas.getBoundingClientRect();
    const image = document.getElementById("image-area");
    const scaleX = image.naturalWidth / rect.width;
    const scaleY = image.naturalHeight / rect.height;
    const x = (e.clientX - rect.left) * scaleX;
    const y = (e.clientY - rect.top) * scaleY;

    if (isErasing) {
        paintCtx.globalCompositeOperation = "destination-out";
        paintCtx.beginPath();
        paintCtx.arc(x, y, (eraserSize * scaleX) / 2, 0, Math.PI * 2);
        paintCtx.fill();
    } else {
        paintCtx.globalCompositeOperation = "source-over";
        paintCtx.lineWidth = paintSize * scaleX;
        paintCtx.strokeStyle = paintColor;
        paintCtx.lineTo(x, y);
        paintCtx.stroke();
    }

    lastPaintX = x;
    lastPaintY = y;
}

function stopPaint() {
    isPainting = false;
    if (paintCtx) paintCtx.closePath();
}

function removePaintCanvas() {
    const existingCanvas = document.getElementById("paintCanvas");
    if (existingCanvas) {
        existingCanvas.removeEventListener("mousedown", startPaint);
        existingCanvas.removeEventListener("mousemove", paint);
        existingCanvas.removeEventListener("mouseup", stopPaint);
        existingCanvas.removeEventListener("mouseout", stopPaint);
        existingCanvas.remove();
        paintCanvas = null;
        paintCtx = null;
    }
}

function clearPaintCanvas() {
    if (paintCtx && paintCanvas) {
        paintCtx.clearRect(0, 0, paintCanvas.width, paintCanvas.height);
    }
}

function commitPaint() {
    const paintCanvas = document.getElementById("paintCanvas");
    if (!paintCanvas || isCanvasEmpty(paintCanvas)) {
        removePaintCanvas();
        return;
    }

    if (isBatchProcessing) {
        const originalIndex = currentImageIndex;
        for (let i = 0; i < imageList.length; i++) {
            mergePaintOntoImage(i, paintCanvas, () => {
                displayImage(i);
                currentImageIndex = i;
                pushToHistory();
            });
        }
        currentImageIndex = originalIndex;
        displayImage(originalIndex);
    } else {
        mergePaintOntoImage(currentImageIndex, paintCanvas, () => {
            displayImage(currentImageIndex);
            pushToHistory();
        });
    }

    removePaintCanvas();
    isPainting = false;

    document.getElementById("paintBtn").style.backgroundColor = "transparent";
    document.getElementById("paintColor").style.display = "none";
    document.getElementById("paintSizeContainer").style.display = "none";
    document.getElementById("clearPaintBtn").style.display = "none";
    document.getElementById("commitPaintBtn").style.display = "none";
    document.getElementById("eraserBtn").style.display = "none";
    document.getElementById("eraserSizeContainer").style.display = "none";
    document.getElementById("image-area").style.cursor = "default";
}

function mergePaintOntoImage(index, paintCanvas, callback) {
    const state = imageStates[index];
    const tempImg = new Image();
    tempImg.crossOrigin = "anonymous";
    tempImg.src = state.src;

    tempImg.onload = () => {
        const imgWidth = tempImg.naturalWidth;
        const imgHeight = tempImg.naturalHeight;

        // Ensure paintCanvas matches image dimensions exactly
        if (paintCanvas.width !== imgWidth || paintCanvas.height !== imgHeight) {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = imgWidth;
            tempCanvas.height = imgHeight;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.imageSmoothingEnabled = false;
            tempCtx.drawImage(paintCanvas, 0, 0, imgWidth, imgHeight);
            paintCanvas = tempCanvas;
        }

        const mergedCanvas = document.createElement("canvas");
        mergedCanvas.width = imgWidth;
        mergedCanvas.height = imgHeight;
        const ctx = mergedCanvas.getContext("2d");
        ctx.imageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false; // For Firefox
        ctx.webkitImageSmoothingEnabled = false; // For Webkit browsers
        ctx.msImageSmoothingEnabled = false; // For IE

        // Draw base image
        ctx.drawImage(tempImg, 0, 0, imgWidth, imgHeight);
        // Draw paint canvas with high-quality compositing
        ctx.drawImage(paintCanvas, 0, 0, imgWidth, imgHeight);

        const result = mergedCanvas.toDataURL("image/png", 1.0);
        imageList[index] = result;
        state.src = result;

        if (callback) callback();
    };
    tempImg.onerror = () => {
        console.error("Failed to load image for merging");
        if (callback) callback();
    };
}

function isPaintToolActive() {
    const btn = document.getElementById("paintBtn");
    return btn.style.backgroundColor === "rgb(30, 144, 255)";
}

function togglePaintTool() {
    const btn = document.getElementById("paintBtn");
    const colorPicker = document.getElementById("paintColor");
    const sizeControl = document.getElementById("paintSizeContainer");
    const clearBtn = document.getElementById("clearPaintBtn");
    const commitBtn = document.getElementById("commitPaintBtn");
    const eraserBtn = document.getElementById("eraserBtn");
    const eraserSizeControl = document.getElementById("eraserSizeContainer");
    const imageArea = document.getElementById("image-area");

    const isPaintActive = btn.style.backgroundColor === "rgb(30, 144, 255)";

    if (!isPaintActive) {
        btn.style.backgroundColor = "#1e90ff";
        colorPicker.style.display = "inline-block";
        sizeControl.style.display = "flex";
        clearBtn.style.display = "inline-block";
        commitBtn.style.display = "inline-block";
        eraserBtn.style.display = "inline-block";
        eraserSizeControl.style.display = "flex";

        if (paintCanvas) {
            paintCanvas.style.cursor = "crosshair";
        }
        imageArea.style.cursor = "crosshair";

        if (!document.getElementById("paintCanvas")) {
            enablePaintCanvas();
        }
    } else {
        btn.style.backgroundColor = "transparent";
        colorPicker.style.display = "none";
        sizeControl.style.display = "none";
        clearBtn.style.display = "none";
        commitBtn.style.display = "none";
        eraserBtn.style.display = "none";
        eraserSizeControl.style.display = "none";

        if (paintCanvas) {
            paintCanvas.style.cursor = "default";
        }
        imageArea.style.cursor = "default";

        isPainting = false;
    }
}

function updatePaintColor() {
    paintColor = document.getElementById("paintColor").value;
    if (paintCtx) {
        paintCtx.strokeStyle = paintColor;
    }
}

function updatePaintSize() {
    paintSize = parseInt(document.getElementById("paintSize").value);
    if (paintCtx && paintCanvas) {
        const image = document.getElementById("image-area");
        const rect = image.getBoundingClientRect();
        const scaleX = image.naturalWidth / rect.width;
        paintCtx.lineWidth = paintSize * scaleX;
    }
}

function updateEraserSize() {
    eraserSize = parseInt(document.getElementById("eraserSize").value);
}

function toggleEraser() {
    isErasing = !isErasing;
    const eraserBtn = document.getElementById("eraserBtn");

    if (isErasing) {
        eraserBtn.style.backgroundColor = "#1e90ff";
        document.getElementById("image-area").style.cursor = "crosshair";
    } else {
        eraserBtn.style.backgroundColor = "transparent";
        document.getElementById("image-area").style.cursor = "default";
    }
}

function applyFiltersToAll(askForConfirmation = true) {
    if (imageList.length === 0) {
        alert("No images to process");
        return;
    }

    if (askForConfirmation && !confirm("Apply current filters to all images?")) {
        return;
    }

    const currentFilters = {
        brightness: parseInt(document.getElementById("brightnessSlider").value),
        contrast: parseInt(document.getElementById("contrastSlider").value),
        saturation: parseInt(document.getElementById("saturationSlider").value),
        sepia: parseInt(document.getElementById("sepiaSlider").value),
        bw: parseInt(document.getElementById("bwSlider").value),
        blur: parseInt(document.getElementById("blurSlider").value)
    };

    const originalIndex = currentImageIndex;

    for (let i = 0; i < imageList.length; i++) {
        currentImageIndex = i;
        const state = getCurrentState();

        if (state) {
            state.brightnessValue = currentFilters.brightness;
            state.contrastValue = currentFilters.contrast;
            state.saturationValue = currentFilters.saturation;
            state.sepiaValue = currentFilters.sepia;
            state.bwValue = currentFilters.bw;
            state.blurValue = currentFilters.blur;

            const filterString = `
                brightness(${state.brightnessValue}%)
                contrast(${state.contrastValue}%)
                saturate(${state.saturationValue}%)
                sepia(${state.sepiaValue}%)
                grayscale(${state.bwValue}%)
                blur(${state.blurValue}px)
            `.trim();

            state.filter = filterString;

            restoreState(state);
            pushToHistory();
        }
    }

    currentImageIndex = originalIndex;
    displayImage(currentImageIndex);

    if (!askForConfirmation) return;
    alert("Filters applied to all images!");
}

function applyStateProperties(state) {
    const image = document.getElementById("image-area");

    image.style.width = state.width || "";
    image.style.height = state.height || "";
    image.style.filter = state.filter || "none";
    image.style.transform = state.transform || "none";
    image.style.display = state.display || "block";

    rotationAngle = state.rotationAngle || 0;
    flipX = state.flipX || 1;
    flipY = state.flipY || 1;
    brightnessValue = state.brightnessValue || 100;
    contrastValue = state.contrastValue || 100;
    saturationValue = state.saturationValue || 100;
    sepiaValue = state.sepiaValue || 0;
    bwValue = state.bwValue || 0;
    blurValue = state.blurValue || 0;
    aspectRatio = state.aspectRatio || 1;

    document.getElementById("brightnessSlider").value = brightnessValue;
    document.getElementById("contrastSlider").value = contrastValue;
    document.getElementById("saturationSlider").value = saturationValue;
    document.getElementById("sepiaSlider").value = sepiaValue;
    document.getElementById("bwSlider").value = bwValue;
    document.getElementById("blurSlider").value = blurValue;
    document.getElementById("widthInput").value = state.width ?
        parseFloat(state.width.replace('px', '')) / 37.795 : "";
    document.getElementById("heightInput").value = state.height ?
        parseFloat(state.height.replace('px', '')) / 37.795 : "";
}

function initImageEntry() {
    const defaultState = {
        src: "",
        baseSrc: "",
        width: "",
        height: "",
        filter: "",
        transform: "",
        display: "none",
        rotationAngle: 0,
        flipX: 1,
        flipY: 1,
        brightnessValue: 100,
        contrastValue: 100,
        saturationValue: 100,
        sepiaValue: 0,
        bwValue: 0,
        blurValue: 0,
        aspectRatio: 1
    };

    imageHistories.push({
        undoStack: [],
        redoStack: []
    });

    imageStates.push(JSON.parse(JSON.stringify(defaultState)));
    return imageHistories.length - 1;
}

function getCurrentHistory() {
    if (currentImageIndex === -1) return null;
    return imageHistories[currentImageIndex];
}

function getCurrentState() {
    if (currentImageIndex === -1) return null;
    return imageStates[currentImageIndex];
}

function updateCurrentState() {
    const image = document.getElementById("image-area");
    const state = getCurrentState();
    if (!state || !image) return;

    state.src = image.src;
    state.width = image.style.width;
    state.height = image.style.height;
    state.filter = image.style.filter;
    state.transform = image.style.transform;
    state.display = image.style.display;
}

function pushToHistory() {
    const history = getCurrentHistory();
    const state = getCurrentState();
    if (!history || !state) return;

    const copy = JSON.parse(JSON.stringify(state));
    history.undoStack.push(copy);
    history.redoStack = [];
}

function undo() {
    if (isBatchProcessing) {
        undoAllImages();
    } else {
        undoCurrentImage();
    }
}

function redo() {
    if (isBatchProcessing) {
        redoAllImages();
    } else {
        redoCurrentImage();
    }
}

function undoCurrentImage() {
    const history = getCurrentHistory();
    if (!history || history.undoStack.length <= 1) return;

    const currentState = getCurrentState();
    history.redoStack.push(JSON.parse(JSON.stringify(currentState)));

    history.undoStack.pop();

    const prevState = history.undoStack[history.undoStack.length - 1];
    Object.assign(imageStates[currentImageIndex], prevState);
    restoreState(prevState);
}

function redoCurrentImage() {
    const history = getCurrentHistory();
    if (!history || history.redoStack.length === 0) return;

    const nextState = history.redoStack.pop();
    if (!nextState) return;

    const topUndo = history.undoStack[history.undoStack.length - 1];
    if (!topUndo || JSON.stringify(topUndo) !== JSON.stringify(nextState)) {
        history.undoStack.push(JSON.parse(JSON.stringify(nextState)));
    }

    Object.assign(imageStates[currentImageIndex], nextState);
    restoreState(nextState);
}

function undoAllImages() {
    const originalIndex = currentImageIndex;

    for (let i = 0; i < imageList.length; i++) {
        currentImageIndex = i;
        undoCurrentImage();
    }

    currentImageIndex = originalIndex;
    displayImage(currentImageIndex);
}

function redoAllImages() {
    const originalIndex = currentImageIndex;

    for (let i = 0; i < imageList.length; i++) {
        currentImageIndex = i;
        redoCurrentImage();
    }

    currentImageIndex = originalIndex;
    displayImage(currentImageIndex);
}

function resetEditor() {
    const image = document.getElementById("image-area");

    image.src = "";
    image.style.width = "";
    image.style.height = "";
    image.style.filter = "";
    image.style.transform = "";
    image.style.display = "none";
    document.getElementById("widthInput").value = "";
    document.getElementById("heightInput").value = "";

    rotationAngle = 0;
    flipX = false;
    flipY = false;
    brightnessValue = 0;
    contrastValue = 0;
    saturationValue = 0;
    sepiaValue = 0;
    bwValue = 0;
    blurValue = 0;
    aspectRatio = 1;
}

function openImage() {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";

    input.onchange = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const index = initImageEntry();
            currentImageIndex = index;
            imageList[index] = e.target.result;

            imageSavePaths[index] = {
                filePath: file.path,
                extension: file.path.split('.').pop().toLowerCase()
            };

            displayImage(index);
        };
        reader.readAsDataURL(file);
    };
    input.click();
}

function displayImage(index) {
    const image = document.getElementById("image-area");
    if (!image || index < 0 || index >= imageList.length) return;

    currentImageIndex = index;
    document.getElementById("image-count").innerText = `Image ${index + 1} of ${imageList.length}`;

    image.style.display = "none";
    image.src = "";

    setTimeout(() => {
        image.src = imageList[index];
        image.onload = () => {
            const state = getCurrentState();
            if (!state) return;

            if (imageHistories[index].undoStack.length === 0) {
                state.src = imageList[index];
                state.baseSrc = imageList[index];
                state.display = "block";
                aspectRatio = state.aspectRatio = image.naturalWidth / image.naturalHeight;
                pushToHistory();
            }

            restoreState(state);
            image.style.display = "block";
        };
    }, 10);
}

function toggleBatchProcessing() {
    isBatchProcessing = !isBatchProcessing;
    document.getElementById("batchCheckbox").checked = isBatchProcessing;

    if (document.getElementById("paintBtn").style.backgroundColor === "rgb(30, 144, 255)") {
        removePaintCanvas();
        enablePaintCanvas();
    }
}

function prevImage() {
    if (currentImageIndex > 0) {
        currentImageIndex--;
        displayImage(currentImageIndex);
    }
}

function nextImage() {
    if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        displayImage(currentImageIndex);
    }
}

const { ipcRenderer } = require('electron');
function saveImageAs() {
    const image = document.getElementById("image-area");
    const isImageLoaded = image && image.complete && image.naturalWidth > 0;
    if (!isImageLoaded) {
        ipcRenderer.send("show-error-dialog", {
            title: "Save Error",
            message: "Please load an image before saving."
        });
        return;
    }
    ipcRenderer.send("request-save-dialog");
}

function saveImage() {
    if (currentImageIndex === -1 || !imageList[currentImageIndex]) return;
    if (isBatchProcessing) {
        saveAllImages();
    } else {
        const saveInfo = imageSavePaths[currentImageIndex];
        if (!saveInfo || !saveInfo.filePath || !saveInfo.extension) {
            saveImageAs();
            return;
        }
        saveImageToFile(saveInfo.filePath, saveInfo.extension);
    }
}

function saveAllImages() {
    if (imageList.length === 0) {
        alert("No images to save");
        return;
    }
    const originalIndex = currentImageIndex;
    let successCount = 0;
    let errorCount = 0;
    for (let i = 0; i < imageList.length; i++) {
        currentImageIndex = i;
        const saveInfo = imageSavePaths[i];
        if (!saveInfo || !saveInfo.filePath || !saveInfo.extension) {
            errorCount++;
            continue;
        }
        try {
            saveImageToFile(saveInfo.filePath, saveInfo.extension);
            successCount++;
        } catch (e) {
            errorCount++;
        }
    }
    currentImageIndex = originalIndex;
    displayImage(currentImageIndex);
    if (errorCount > 0) {
        alert(`Saved ${successCount} images, ${errorCount} failed (missing save path)`);
    } else {
        alert(`Successfully saved ${successCount} images`);
    }
}

function saveImageToFile(filePath, extension) {
    const image = document.getElementById("image-area");
    if (!image || !image.src) {
        alert("No image loaded.");
        return;
    }

    const state = getCurrentState();
    if (!state) {
        alert("No image state found.");
        return;
    }

    const tempImg = new Image();
    tempImg.crossOrigin = "Anonymous";
    tempImg.onload = function() {
        const imgWidth = tempImg.width;
        const imgHeight = tempImg.height;
        if (!imgWidth || !imgHeight) {
            alert("Image dimensions are invalid.");
            return;
        }

        const angle = state.rotationAngle || 0;
        const radians = angle * Math.PI / 180;
        const rotate90or270 = Math.abs(angle) % 180 === 90;

        const canvas = document.createElement("canvas");
        canvas.width = rotate90or270 ? imgHeight : imgWidth;
        canvas.height = rotate90or270 ? imgWidth : imgHeight;

        const ctx = canvas.getContext("2d");
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(radians);
        ctx.scale(state.flipX ?? 1, state.flipY ?? 1);
        ctx.filter = `
            brightness(${state.brightnessValue ?? 100}%)
            contrast(${state.contrastValue ?? 100}%)
            saturate(${state.saturationValue ?? 100}%)
            sepia(${state.sepiaValue ?? 0}%)
            grayscale(${state.bwValue ?? 0}%)
            blur(${state.blurValue ?? 0}px)
        `.trim();
        ctx.drawImage(tempImg, -imgWidth / 2, -imgHeight / 2, imgWidth, imgHeight);

        const paintCanvas = document.getElementById("paintCanvas");
        if (paintCanvas && !isCanvasEmpty(paintCanvas)) {
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, -imgWidth/2, -imgHeight/2);
            ctx.drawImage(paintCanvas, 0, 0, imgWidth, imgHeight);
            ctx.restore();
        }

        ctx.restore();

        let quality = 0.92;
        if (extension === 'png' || extension === 'bmp') {
            quality = 1.0;
        }

        let mimeType;
        switch (extension.toLowerCase()) {
            case 'jpg':
            case 'jpeg':
                mimeType = 'image/jpeg';
                break;
            case 'webp':
                mimeType = 'image/webp';
                break;
            case 'bmp':
                mimeType = 'image/bmp';
                break;
            default:
                mimeType = 'image/png';
        }

        canvas.toBlob(async (blob) => {
            if (!blob) {
                alert("Failed to create image blob");
                return;
            }
            try {
                const arrayBuffer = await blob.arrayBuffer();
                const buffer = Buffer.from(arrayBuffer);
                const path = require('path');
                const fs = require('fs');
                const dir = path.dirname(filePath);
                if (!fs.existsSync(dir)) {
                    fs.mkdirSync(dir, { recursive: true });
                }
                fs.writeFileSync(filePath, buffer);
            } catch (err) {
                alert(`Failed to save image: ${err.message}`);
            }
        }, mimeType, quality);
    };
    tempImg.onerror = function() {
        alert("Error loading image for saving");
    };
    tempImg.src = image.src;
}

ipcRenderer.on("save-file-path", async (event, { filePath, extension }) => {
    if (!filePath || currentImageIndex === -1) return;
    const saveInfo = { filePath, extension };
    imageSavePaths[currentImageIndex] = saveInfo;
    currentSavePath = saveInfo;
    saveImageToFile(filePath, extension);
});

let startX, startY;
let cropBox = null;
let isCropping = false;
let isDragging = false;
let isResizing = false;
let offsetX, offsetY;
let resizeDirection = null;

function cropImage() {
    if (isBatchProcessing) {
        ipcRenderer.send("show-error-dialog", {
            title: "Crop Not Allowed",
            message: "Cropping is not supported during batch processing. Please disable batch mode to crop images."
        });
        return;
    }
    let container = document.getElementById("image-container");
    let image = document.getElementById("image-area");
    const isImageLoaded = image && image.complete && image.naturalWidth > 0;

    if (!isImageLoaded) {
        ipcRenderer.send("show-error-dialog", {
            title: "Crop Error",
            message: "Please load an image before cropping."
        });
        return;
    }

    let message = document.getElementById("crop-message");
    if (!message) {
        message = document.createElement("div");
        message.id = "crop-message";
        message.style.position = "absolute";
        message.style.top = "100px";
        message.style.left = "50%";
        message.style.transform = "translateX(-50%)";
        message.style.color = "white";
        message.style.background = "rgba(0, 0, 0, 0.7)";
        message.style.padding = "5px 10px";
        message.style.borderRadius = "5px";
        message.style.zIndex = "1000";
        message.innerText = "Click crop icon again to finish cropping.";
        container.appendChild(message);
    }

    if (!isCropping) {
        const cropWidth = 100;
        const cropHeight = 100;

        const imageRect = image.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        const centerX = (imageRect.left + imageRect.width / 2) - containerRect.left;
        const centerY = (imageRect.top + imageRect.height / 2) - containerRect.top;

        const cropLeft = centerX - cropWidth / 2;
        const cropTop = centerY - cropHeight / 2;

        cropBox = document.createElement("div");
        cropBox.style.position = "absolute";
        cropBox.style.border = "2px dashed white";
        cropBox.style.cursor = "move";
        cropBox.style.width = cropWidth + "px";
        cropBox.style.height = cropHeight + "px";
        cropBox.style.left = `${cropLeft}px`;
        cropBox.style.top = `${cropTop}px`;
        cropBox.style.resize = "ne";
        cropBox.style.overflow = "hidden";
        cropBox.setAttribute("id", "crop-box");

        container.appendChild(cropBox);

        isCropping = true;

        cropBox.addEventListener("mousedown", (e) => {
            if (e.target.hasAttribute("data-resize")) {
                isResizing = true;
                resizeDirection = e.target.getAttribute("data-resize");
                startX = e.clientX;
                startY = e.clientY;

                document.addEventListener("mousemove", resizeCropBox);
                document.addEventListener("mouseup", stopResize);
                e.stopPropagation();
                return;
            }

            if (e.target === cropBox) {
                isDragging = true;
                offsetX = e.clientX - cropBox.offsetLeft;
                offsetY = e.clientY - cropBox.offsetTop;

                document.body.style.userSelect = "none";
                document.addEventListener("mousemove", dragCropBox);
                document.addEventListener("mouseup", stopDrag);
            }
        });

        addResizeHandles();
    } else {
        let rect = cropBox.getBoundingClientRect();
        let imgRect = image.getBoundingClientRect();

        let scaleX = image.naturalWidth / imgRect.width;
        let scaleY = image.naturalHeight / imgRect.height;

        let sx = Math.round((rect.left - imgRect.left) * scaleX);
        let sy = Math.round((rect.top - imgRect.top) * scaleY);
        let sw = Math.round(rect.width * scaleX);
        let sh = Math.round(rect.height * scaleY);

        sx = Math.max(0, sx);
        sy = Math.max(0, sy);
        sw = Math.min(image.naturalWidth - sx, sw);
        sh = Math.min(image.naturalHeight - sy, sh);

        let canvas = document.createElement("canvas");
        canvas.width = sw;
        canvas.height = sh;
        let ctx = canvas.getContext("2d");

        let tempImg = new Image();
        tempImg.src = image.src;

        tempImg.onload = () => {
            ctx.drawImage(tempImg, sx, sy, sw, sh, 0, 0, sw, sh);

            imageList[currentImageIndex] = canvas.toDataURL();

            const state = getCurrentState();
            state.src = imageList[currentImageIndex];
            state.width = "";
            state.height = "";
            state.rotationAngle = 0;
            state.flipX = 1;
            state.flipY = 1;
            state.aspectRatio = sw / sh;
            state.transform = "";

            restoreState(state);
            pushToHistory();

            container.removeChild(cropBox);
            cropBox = null;
            isCropping = false;

            const msg = document.getElementById("crop-message");
            if (msg) container.removeChild(msg);
        };
    }
}

function dragCropBox(e) {
    if (isDragging && cropBox) {
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        cropBox.style.left = `${newX}px`;
        cropBox.style.top = `${newY}px`;
    }
}

function stopDrag() {
    isDragging = false;
    document.removeEventListener("mousemove", dragCropBox);
    document.removeEventListener("mouseup", stopDrag);

    document.body.style.userSelect = "auto";
}

function resizeCropBox(e) {
    const minSize = 50;
    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    const boxStyle = window.getComputedStyle(cropBox);
    let width = parseFloat(boxStyle.width);
    let height = parseFloat(boxStyle.height);
    let left = parseFloat(boxStyle.left);
    let top = parseFloat(boxStyle.top);

    switch (resizeDirection) {
        case "nw":
            if (width - dx >= minSize) {
                cropBox.style.left = `${left + dx}px`;
                cropBox.style.width = `${width - dx}px`;
            }
            if (height - dy >= minSize) {
                cropBox.style.top = `${top + dy}px`;
                cropBox.style.height = `${height - dy}px`;
            }
            break;
        case "ne":
            if (width + dx >= minSize) {
                cropBox.style.width = `${width + dx}px`;
            }
            if (height - dy >= minSize) {
                cropBox.style.top = `${top + dy}px`;
                cropBox.style.height = `${height - dy}px`;
            }
            break;
        case "sw":
            if (width - dx >= minSize) {
                cropBox.style.left = `${left + dx}px`;
                cropBox.style.width = `${width - dx}px`;
            }
            if (height + dy >= minSize) {
                cropBox.style.height = `${height + dy}px`;
            }
            break;
        case "se":
            if (width + dx >= minSize) {
                cropBox.style.width = `${width + dx}px`;
            }
            if (height + dy >= minSize) {
                cropBox.style.height = `${height + dy}px`;
            }
            break;
    }

    startX = e.clientX;
    startY = e.clientY;
}

function stopResize() {
    isResizing = false;
    document.removeEventListener("mousemove", resizeCropBox);
    document.removeEventListener("mouseup", stopResize);
}

function addResizeHandles() {
    const directions = ["nw", "ne", "sw", "se"];
    directions.forEach((dir) => {
        const handle = document.createElement("div");
        handle.style.position = "absolute";
        handle.style.width = "10px";
        handle.style.height = "10px";
        handle.style.background = "black";
        handle.style.cursor = `${dir}-resize`;
        handle.setAttribute("data-resize", dir);

        switch (dir) {
            case "nw":
                handle.style.top = "0px";
                handle.style.left = "0px";
                break;
            case "ne":
                handle.style.top = "0px";
                handle.style.right = "0px";
                break;
            case "sw":
                handle.style.bottom = "0px";
                handle.style.left = "0px";
                break;
            case "se":
                handle.style.bottom = "0px";
                handle.style.right = "0px";
                break;
        }

        cropBox.appendChild(handle);
    });
}

function flipImage() {
    if (!imageList.length) return;

    if (isBatchProcessing) {
        const originalIndex = currentImageIndex;

        for (let i = 0; i < imageList.length; i++) {
            currentImageIndex = i;
            const state = getCurrentState();
            if (!state) continue;

            let angle = (state.rotationAngle || 0) % 360;
            if (angle < 0) angle += 360;

            if (angle === 90 || angle === 270) {
                state.flipY *= -1;
            } else {
                state.flipX *= -1;
            }
            state.transform = `rotate(${state.rotationAngle || 0}deg) scale(${state.flipX}, ${state.flipY || 1})`;

            imageStates[i] = state;
            pushToHistory();
        }

        currentImageIndex = originalIndex;
        displayImage(originalIndex);
    } else {
        const state = getCurrentState();
        if (!state) return;

        let angle = (state.rotationAngle || 0) % 360;
        if (angle < 0) angle += 360;

        if (angle === 90 || angle === 270) {
            state.flipY *= -1;
        } else {
            state.flipX *= -1;
        }

        state.transform = `rotate(${state.rotationAngle || 0}deg) scale(${state.flipX}, ${state.flipY})`;

        updateCurrentState();
        pushToHistory();
    }
}

function rotateImage(angle) {
    if (!imageList.length) return;

    if (isBatchProcessing) {
        const originalIndex = currentImageIndex;

        for (let i = 0; i < imageList.length; i++) {
            currentImageIndex = i;

            const currentState = JSON.parse(JSON.stringify(imageStates[i]));

            currentState.rotationAngle = (currentState.rotationAngle || 0) + angle;
            currentState.transform = `rotate(${currentState.rotationAngle}deg) scale(${currentState.flipX || 1}, ${currentState.flipY || 1})`;

            imageStates[i] = currentState;

            const image = document.getElementById("image-area");
            if (image) {
                adjustImageSize(image);
            }

            pushToHistory();
        }

        currentImageIndex = originalIndex;
        displayImage(originalIndex);
    } else {
        const state = getCurrentState();
        if (!state) return;

        state.rotationAngle = (state.rotationAngle || 0) + angle;
        state.transform = `rotate(${state.rotationAngle}deg) scale(${state.flipX || 1}, ${state.flipY || 1})`;

        const image = document.getElementById("image-area");
        if (image) {
            adjustImageSize(image);
        }

        updateCurrentState();
        pushToHistory();
    }
}

function adjustImageSize(image) {
    const state = getCurrentState();
    if (!state) return;

    const angle = state.rotationAngle || 0;

    if (angle % 180 !== 0) {
        image.style.maxWidth = "85vh";
        image.style.maxHeight = "95vw";
    } else {
        image.style.maxWidth = "100%";
        image.style.maxHeight = "100%";
    }
}

function resizeImage() {
    if (suppressResize) return;

    const imageArea = document.getElementById("image-area");
    const widthInput = document.getElementById("widthInput");
    const heightInput = document.getElementById("heightInput");

    if (!imageArea || !imageArea.src) return;

    const state = getCurrentState();
    let ar = aspectRatio || (state ? state.aspectRatio : null);

    if (!ar || ar === 0) {
        const naturalWidth = imageArea.naturalWidth;
        const naturalHeight = imageArea.naturalHeight;
        if (naturalWidth && naturalHeight) {
            ar = naturalWidth / naturalHeight;
            aspectRatio = ar;
        } else {
            return;
        }
    }

    const isWidthChange = document.activeElement === widthInput;
    const isHeightChange = document.activeElement === heightInput;

    const newWidth = widthInput.value.trim() === "" ? null : parseFloat(widthInput.value);
    const newHeight = heightInput.value.trim() === "" ? null : parseFloat(heightInput.value);

    if (isBatchProcessing) {
        const originalIndex = currentImageIndex;

        if (isWidthChange && newWidth !== null) {
            for (let i = 0; i < imageList.length; i++) {
                currentImageIndex = i;
                const imgState = getCurrentState();
                if (!imgState) continue;

                imgState.width = `${newWidth * 37.795}px`;
                imgState.height = "";
                restoreState(imgState);
                pushToHistory();
            }
            heightInput.value = "";
        }
        else if (isHeightChange && newHeight !== null) {
            for (let i = 0; i < imageList.length; i++) {
                currentImageIndex = i;
                const imgState = getCurrentState();
                if (!imgState) continue;

                imgState.height = `${newHeight * 37.795}px`;
                imgState.width = "";
                restoreState(imgState);
                pushToHistory();
            }
            widthInput.value = "";
        }

        currentImageIndex = originalIndex;
        displayImage(currentImageIndex);
    } else {
        if (isWidthChange && newWidth !== null) {
            heightInput.value = "";
            imageArea.style.width = `${newWidth * 37.795}px`;
            imageArea.style.height = "";
        } else if (isHeightChange && newHeight !== null) {
            widthInput.value = "";
            imageArea.style.height = `${newHeight * 37.795}px`;
            imageArea.style.width = "";
        }

        updateCurrentState();
        pushToHistory();
    }
}

function debounce(fn, delay) {
    let timeout;
    return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
    };
}

function handleSliderInput(sliderId, value) {
    const image = document.getElementById("image-area");
    const state = getCurrentState();
    if (!image || !state || !image.src) return;

    switch(sliderId) {
        case 'brightnessSlider':
            state.brightnessValue = value;
            break;
        case 'contrastSlider':
            state.contrastValue = value;
            break;
        case 'saturationSlider':
            state.saturationValue = value;
            break;
        case 'sepiaSlider':
            state.sepiaValue = value;
            break;
        case 'bwSlider':
            state.bwValue = value;
            break;
        case 'blurSlider':
            state.blurValue = value;
            break;
    }

    const filterString = `
        brightness(${state.brightnessValue}%)
        contrast(${state.contrastValue}%)
        saturate(${state.saturationValue}%)
        sepia(${state.sepiaValue}%)
        grayscale(${state.bwValue}%)
        blur(${state.blurValue}px)
    `.trim();

    image.style.filter = filterString;
    state.filter = filterString;

    if (isBatchProcessing) {
        const originalIndex = currentImageIndex;
        const currentFilters = {
            brightness: state.brightnessValue,
            contrast: state.contrastValue,
            saturation: state.saturationValue,
            sepia: state.sepiaValue,
            bw: state.bwValue,
            blur: state.blurValue
        };

        for (let i = 0; i < imageList.length; i++) {
            currentImageIndex = i;
            const imgState = getCurrentState();
            if (!imgState) continue;

            imgState.brightnessValue = currentFilters.brightness;
            imgState.contrastValue = currentFilters.contrast;
            imgState.saturationValue = currentFilters.saturation;
            imgState.sepiaValue = currentFilters.sepia;
            imgState.bwValue = currentFilters.bw;
            imgState.blurValue = currentFilters.blur;
            imgState.filter = filterString;

            if (i === originalIndex) {
                image.style.filter = filterString;
            }
        }

        currentImageIndex = originalIndex;
    }
}

function handleSliderChange() {
    pushToHistory();

    if (isBatchProcessing) {
        const originalIndex = currentImageIndex;
        const currentState = getCurrentState();

        if (currentState) {
            for (let i = 0; i < imageList.length; i++) {
                currentImageIndex = i;
                const imgState = getCurrentState();

                if (imgState) {
                    imgState.brightnessValue = currentState.brightnessValue;
                    imgState.contrastValue = currentState.contrastValue;
                    imgState.saturationValue = currentState.saturationValue;
                    imgState.sepiaValue = currentState.sepiaValue;
                    imgState.bwValue = currentState.bwValue;
                    imgState.blurValue = currentState.blurValue;
                    imgState.filter = currentState.filter;

                    pushToHistory();
                }
            }
        }

        currentImageIndex = originalIndex;
    }
}

window.onload = function () {
    const widthInput = document.getElementById("widthInput");
    const heightInput = document.getElementById("heightInput");

    widthInput.addEventListener("input", debounce(function () {
        if (suppressInputEvents) return;
        heightInput.value = "";
        resizeImage();
    }, 300));

    heightInput.addEventListener("input", debounce(function () {
        if (suppressInputEvents) return;
        widthInput.value = "";
        resizeImage();
    }, 300));
};

function applyFilters() {
    const image = document.getElementById("image-area");
    if (!image.src) return;

    image.style.filter = `
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `;
    pushToHistory();
    imageStates[currentImageIndex] = getCurrentState();
}

function goHome() {
    window.close();
}

function updateAdvancedFilters() {
    const image = document.getElementById("image-area");
    const state = getCurrentState();
    if (!image || !state || !image.src) return;

    state.brightnessValue = document.getElementById("brightnessSlider").value;
    state.contrastValue = document.getElementById("contrastSlider").value;
    state.saturationValue = document.getElementById("saturationSlider").value;
    state.sepiaValue = document.getElementById("sepiaSlider").value;
    state.bwValue = document.getElementById("bwSlider").value;
    state.blurValue = document.getElementById("blurSlider").value;

    const filterString = `
        brightness(${state.brightnessValue}%)
        contrast(${state.contrastValue}%)
        saturate(${state.saturationValue}%)
        sepia(${state.sepiaValue}%)
        grayscale(${state.bwValue}%)
        blur(${state.blurValue}px)
    `.trim();

    image.style.filter = filterString;
    state.filter = filterString;

    if (isBatchProcessing) {
        applyFiltersToAll(false);
    }

    pushToHistory();
}

function RemoveImage() {
    const imageArea = document.getElementById("image-area");
    if (!imageArea.src || imageArea.style.display === "none") {
        alert("No image to remove");
        return;
    }

    pushToHistory();
    imageStates[currentImageIndex] = getCurrentState();

    imageList.splice(currentImageIndex, 1);
    imageStates.splice(currentImageIndex, 1);
    imageSavePaths.splice(currentImageIndex, 1);
    imageHistories.splice(currentImageIndex, 1);

    if (imageList.length === 0) {
        currentImageIndex = -1;
        resetEditor();
        document.getElementById("image-count").innerText = "";
        return;
    } else if (currentImageIndex >= imageList.length) {
        currentImageIndex = imageList.length - 1;
    }

    displayImage(currentImageIndex);
    document.getElementById("image-count").innerText = `Image ${currentImageIndex + 1} of ${imageList.length}`;
}

function restoreState(state) {
    const image = document.getElementById("image-area");
    if (!image || !state) return;

    suppressResize = true;

    image.src = state.src || "";

    if (state.width && state.height) {
        image.style.width = state.width;
        image.style.height = state.height;
    } else if (state.width) {
        image.style.width = state.width;
        image.style.height = "auto";
    } else if (state.height) {
        image.style.height = state.height;
        image.style.width = "auto";
    } else {
        image.style.width = "";
        image.style.height = "";
    }

    image.style.filter = state.filter || "";
    image.style.transform = `rotate(${state.rotationAngle || 0}deg) scale(${state.flipX || 1}, ${state.flipY || 1})`;
    image.style.display = state.display || "block";

    updateUIControls(state);

    suppressResize = false;
}

function resetImageSettings() {
    rotationAngle = 0;
    flipX = 1;
    flipY = 1;
    aspectRatio = 1;
    document.getElementById("widthInput").value = "";
    document.getElementById("heightInput").value = "";

    document.getElementById("brightnessSlider").value = 100;
    document.getElementById("contrastSlider").value = 100;
    document.getElementById("saturationSlider").value = 100;
    document.getElementById("sepiaSlider").value = 0;
    document.getElementById("bwSlider").value = 0;
    document.getElementById("blurSlider").value = 0;
}

function updateUIControls(state) {
    if (!state) state = getCurrentState();
    if (!state) return;

    document.getElementById("brightnessSlider").value = state.brightnessValue;
    document.getElementById("contrastSlider").value = state.contrastValue;
    document.getElementById("saturationSlider").value = state.saturationValue;
    document.getElementById("sepiaSlider").value = state.sepiaValue;
    document.getElementById("bwSlider").value = state.bwValue;
    document.getElementById("blurSlider").value = state.blurValue;

    const pxToCm = 1 / 37.795;
    const widthValue = parseFloat(state.width);
    const heightValue = parseFloat(state.height);

    if (document.activeElement !== widthInput) {
        widthInput.value = isNaN(widthValue) ? "" : (widthValue * pxToCm).toFixed(2);
    }
    if (document.activeElement !== heightInput) {
        heightInput.value = isNaN(heightValue) ? "" : (heightValue * pxToCm).toFixed(2);
    }

    suppressInputEvents = false;
}
    </script>
</head>
