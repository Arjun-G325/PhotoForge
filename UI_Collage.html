    <style>
        html, body {

.toolbar {

  .icon-grid, .icon-grid-right {

        }

        color: #ffffff; /* White color */
        font-weight: bold; /* Makes text bold */

    }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            font-size: 20px;
            color: white;
        }

.toolbar button:hover {
    background: #45a049;
}
         .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .partition {
            width: 2px;
            height: 40px;
            background-color: #555;
            margin: 0 15px;
        }

        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
            color: white;
            font-size: 12px;
        }

        .size-input {
            width: 50px;
            padding: 3px;
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }


        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #collage-container {
            width: 90vw;
            height: 80vh;
            position: relative;
            background: #444;
            border: 2px solid #555;
            overflow: hidden;
        }

        .image-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
            cursor: grab;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
           transition: filter 0.3s ease;
        }
        #sliders {
    display: flex;
    gap: 15px;
    margin: 10px 0;
    justify-content: center;
}
#sliders label {
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
}


        .selected {
            border: 3px solid yellow !important;
        }

      .toolbar input[type="range"] {
    width: 80px; /* Reduced width */
}
    </style>
</head>

<body>

<div class="toolbar">
 <div class="icon-grid">
            <button onclick="goHome()"><i class="fa-solid fa-house"></i><span class="tooltip">Home</span></button>
            <button onclick="openImages()"><i class="fa-regular fa-folder-open"></i><span class="tooltip">Open</span></button>

     <button id="undo-btn">Undo</button>
<button id="redo-btn">Redo</button>

        </div>
        
        <div class="partition"></div>

        <div class="icon-grid">
            <button onclick="cropImage()"><i class="fa-solid fa-crop"></i><span class="tooltip">Crop</span></button>
            <button onclick="rotateSelected(-90)"><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>
            <button onclick="rotateSelected(90)"><i class="fa-solid fa-rotate-right"></i><span class="tooltip">Rotate Right</span></button>
            <button onclick="flipSelected('X')"><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip Horizontally</span></button>
            <button onclick="flipSelected('Y')"><i class="fa-solid fa-arrows-up-down"></i><span class="tooltip">Flip Vertically</span></button>
        </div>

        <div class="partition"></div>

        <div class="icon-grid">
            <button onclick="applyFilter('grayscale')"><i class="fa-solid fa-adjust"></i><span class="tooltip">Black & White</span></button>
            <button onclick="applyFilter('sepia')"><i class="fa-solid fa-tint"></i><span class="tooltip">Sepia</span></button>
            <button onclick="applyFilter('blur')"><i class="fa-solid fa-smog"></i><span class="tooltip">Blur</span></button>
        </div>

        <div class="partition"></div>

        <div class="icon-grid">
          </div>  
         
    <label style="color: #1E90FF;" title="Resize Image">üìè</label>
<input id="resize-image-slider" type="range" min="50" max="200" value="100" onchange="resizeSelected(this.value)" title="Resize the selected image">

<label style="color: #FFA500;" title="Resize Box">‚¨õ</label>
<input id="resize-box-slider" type="range" min="100" max="400" value="200" onchange="resizeImageBox(this.value)" title="Resize the image container">

        
    </div>
   
<div id="sliders">
    <label>Brightness <input type="range" id="brightness" min="-100" max="100" value="0"></label>
    <label>Contrast <input type="range" id="contrast" min="-100" max="100" value="0"></label>
    <label>Saturation <input type="range" id="saturation" min="-100" max="100" value="0"></label>
    <label>Sharpness <input type="range" id="sharpness" min="0" max="5" value="0"></label>
</div>




   



<div class="content">
    <div id="collage-container"></div>
</div>

<script>
    const collageContainer = document.getElementById('collage-container');
    let selectedImage = null;

     const actionStack = [];
    const redoStack = [];

    function saveState() {
        const state = [...collageContainer.children].map(box => {
            const img = box.querySelector('img');
            return {
                src: img.src,
                left: box.style.left,
                top: box.style.top,
                width: box.style.width,
                height: box.style.height,
                rotation: img.dataset.rotation,
                flipX: img.dataset.flipX,
                flipY: img.dataset.flipY
            };
        });
        actionStack.push(JSON.stringify(state));
        redoStack.length = 0; // Clear redo history after new action
    }

    function restoreState(stateStr) {
        collageContainer.innerHTML = '';
        const state = JSON.parse(stateStr);
        state.forEach(obj => {
            const imageBox = document.createElement('div');
            imageBox.classList.add('image-box');
            imageBox.style.left = obj.left;
            imageBox.style.top = obj.top;
            imageBox.style.width = obj.width;
            imageBox.style.height = obj.height;

            const img = document.createElement('img');
            img.src = obj.src;
            img.dataset.rotation = obj.rotation;
            img.dataset.flipX = obj.flipX;
            img.dataset.flipY = obj.flipY;

            imageBox.appendChild(img);
            collageContainer.appendChild(imageBox);

            makeDraggable(imageBox);
            imageBox.onclick = () => selectImage(img);
            applyTransformations(img);
        });
    }

    function undo() {
        if (actionStack.length > 0) {
            const current = JSON.stringify([...collageContainer.children].map(box => ({
                src: box.querySelector('img').src,
                left: box.style.left,
                top: box.style.top,
                width: box.style.width,
                height: box.style.height,
                rotation: box.querySelector('img').dataset.rotation,
                flipX: box.querySelector('img').dataset.flipX,
                flipY: box.querySelector('img').dataset.flipY
            })));

            const prev = actionStack.pop();
            redoStack.push(current);
            restoreState(prev);
        }
    }

    function redo() {
        if (redoStack.length > 0) {
            const state = redoStack.pop();
            saveState();  // Push current to undo stack
            restoreState(state);
        }
    }

    document.getElementById("undo-btn").addEventListener("click", undo);
    document.getElementById("redo-btn").addEventListener("click", redo);

    function goHome() {
    window.location.href = "UI.html"; // Redirect to the main PhotoForge page
}
    

    function openImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.onchange = (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');
                    imageBox.style.left = Math.random() * 500 + "px";
                    imageBox.style.top = Math.random() * 300 + "px";

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.dataset.rotation = '0';
                    img.dataset.flipX = '1';
                    img.dataset.flipY = '1';

                    imageBox.appendChild(img);
                    collageContainer.appendChild(imageBox);

                    makeDraggable(imageBox);
                    imageBox.onclick = () => selectImage(img);
                    saveState();
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }
     const brightnessSlider = document.getElementById("brightness");
    const contrastSlider = document.getElementById("contrast");
    const saturationSlider = document.getElementById("saturation");
    const sharpnessSlider = document.getElementById("sharpness");

    const sliders = [brightnessSlider, contrastSlider, saturationSlider, sharpnessSlider];

    sliders.forEach(slider => {
        slider.addEventListener("input", () => {
            if (!selectedImage) return;
            applyAdjustments();
        });
    });

    function applyAdjustments() {
        if (!selectedImage) return;
 saveState();
        const brightness = parseInt(brightnessSlider.value);
        const contrast = parseInt(contrastSlider.value);
        const saturation = parseInt(saturationSlider.value);
        const sharpness = parseInt(sharpnessSlider.value);

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = selectedImage.naturalWidth;
        canvas.height = selectedImage.naturalHeight;
        ctx.drawImage(selectedImage, 0, 0);

        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
            // Brightness
            data[i] += brightness;
            data[i + 1] += brightness;
            data[i + 2] += brightness;

            // Contrast
            data[i] = adjustContrast(data[i], contrast);
            data[i + 1] = adjustContrast(data[i + 1], contrast);
            data[i + 2] = adjustContrast(data[i + 2], contrast);

            // Saturation
            let gray = 0.3 * data[i] + 0.59 * data[i + 1] + 0.11 * data[i + 2];
            data[i] = gray + (data[i] - gray) * (1 + saturation / 100);
            data[i + 1] = gray + (data[i + 1] - gray) * (1 + saturation / 100);
            data[i + 2] = gray + (data[i + 2] - gray) * (1 + saturation / 100);
        }

        // Sharpness (simple kernel)
        if (sharpness > 0) {
            imageData = applySharpen(imageData, sharpness);
        }

        ctx.putImageData(imageData, 0, 0);
        selectedImage.src = canvas.toDataURL("image/png");
    }

    function adjustContrast(value, contrast) {
         saveState();
        let factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
        return truncate(factor * (value - 128) + 128);
    }

    function truncate(value) {
        return Math.min(255, Math.max(0, value));
    }

    function applySharpen(imageData, level) {
        const w = imageData.width;
        const h = imageData.height;
        const src = imageData.data;
        const output = new Uint8ClampedArray(src);

        const kernel = [
            0, -1, 0,
            -1, 5 + level, -1,
            0, -1, 0
        ];

        for (let y = 1; y < h - 1; y++) {
            for (let x = 1; x < w - 1; x++) {
                for (let c = 0; c < 3; c++) {
                    let i = (y * w + x) * 4 + c;
                    let sum = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            let ki = ((ky + 1) * 3 + (kx + 1));
                            let ni = ((y + ky) * w + (x + kx)) * 4 + c;
                            sum += src[ni] * kernel[ki];
                        }
                    }
                    output[i] = truncate(sum);
                }
            }
        }

        for (let i = 0; i < output.length; i++) {
            imageData.data[i] = output[i];
        }
        return imageData;
    }
   function applyFilter(filterType) {
    if (!selectedImage) return;
 saveState();
    // Create a temporary canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to match image
    canvas.width = selectedImage.naturalWidth;
    canvas.height = selectedImage.naturalHeight;

    // Draw the image onto the canvas
    ctx.drawImage(selectedImage, 0, 0, canvas.width, canvas.height);

    // Apply filter
    switch (filterType) {
        case 'grayscale':
            ctx.filter = "grayscale(100%)";
            break;
        case 'sepia':
            ctx.filter = "sepia(100%)";
            break;
        case 'blur':
            ctx.filter = "blur(5px)";
            break;
        default:
            console.error("Invalid filter type");
            return;
    }

    // Redraw the image with the applied filter
    ctx.drawImage(canvas, 0, 0, canvas.width, canvas.height);

    // Update the image source with the new filtered image
    selectedImage.src = canvas.toDataURL();
}




  

   

    function selectImage(img) {
        if (selectedImage) {
            selectedImage.parentElement.classList.remove('selected');
        }
        selectedImage = img;
        img.parentElement.classList.add('selected');
    }

    function rotateSelected(angle) {
         saveState();
        if (!selectedImage) return;
        let rotation = parseInt(selectedImage.dataset.rotation) || 0;
        rotation = (rotation + angle) % 360;
        selectedImage.dataset.rotation = rotation;
        applyTransformations(selectedImage);
    }

    function flipSelected(axis) {
         saveState();
        if (!selectedImage) return;
        if (axis === 'X') {
            selectedImage.dataset.flipX *= -1;
        } else {
            selectedImage.dataset.flipY *= -1;
        }
        applyTransformations(selectedImage);
    }

   


    function resizeSelected(size) {
         saveState();
        if (!selectedImage) return;
        selectedImage.style.width = size + '%';
        selectedImage.style.height = size + '%';
    }

    function resizeImageBox(size) {
         saveState();
        if (!selectedImage) return;
        let box = selectedImage.parentElement;
        box.style.width = size + 'px';
        box.style.height = size + 'px';
    }



    function applyTransformations(img) {
        saveState();
        const rotation = img.dataset.rotation;
        const flipX = img.dataset.flipX;
        const flipY = img.dataset.flipY;
        img.style.transform = `rotate(${rotation}deg) scale(${flipX}, ${flipY})`;
    }

    function deleteSelectedImage() {
        if (!selectedImage) return;
        saveState();
        const imageBox = selectedImage.parentElement;
        collageContainer.removeChild(imageBox);
        selectedImage = null;
    }
   

function downloadCollage() {
    html2canvas(collageContainer).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = "collage.png";
        link.click();
    });
}

    
        




</script>
