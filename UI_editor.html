<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 5px;
            height: 60px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 10px;
        }

        .icon-grid-right {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 20px;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .toolbar button i {
            font-size: 18px;
            color: white;
        }

        .toolbar button:hover i {
            color: #1e90ff;
        }

        .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .partition {
            width: 2px;
            height: 40px;
            background-color: #555;
            margin: 0 15px;
        }

        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .size-label {
            color: white;
            font-size: 12px;
        }

        .size-input {
            width: 50px;
            padding: 3px;
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }

        /* Remove number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            appearance: textfield;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #image-container {
            width: 95vw;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            border: 2px solid #555;
            overflow: hidden;
        }

        #image-area {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transform-origin: center;
        }
    </style>
    <script>
        let rotationAngle = 0;
        let flipX = 1, flipY = 1;
        let aspectRatio = 1;  // To store the aspect ratio of the image

function openImage() {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.onchange = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        let imageArea = document.getElementById("image-area");
        imageArea.src = URL.createObjectURL(file);
        imageArea.style.display = "block";
        imageArea.onload = () => {
            // Store the aspect ratio of the image
            aspectRatio = imageArea.naturalWidth / imageArea.naturalHeight;
        };
    };
    input.click();
}

function resizeImage() {
    let imageArea = document.getElementById("image-area");
    let widthInput = document.getElementById("widthInput");
    let heightInput = document.getElementById("heightInput");

    if (!imageArea.src) return;

    // Get new values from the input fields
    let newWidth = widthInput.value.trim() === "" ? null : parseFloat(widthInput.value);  // If empty, set to null
    let newHeight = heightInput.value.trim() === "" ? null : parseFloat(heightInput.value);  // If empty, set to null

    // If width is updated, calculate height based on the aspect ratio
    if (newWidth !== null && newHeight === null) {
        heightInput.value = "";  // Clear the height field
        imageArea.style.width = `${newWidth * 37.795}px`;  // Resize image based on width
        imageArea.style.height = "";  // Reset height
        // Calculate height based on width and aspect ratio
        let calculatedHeight = newWidth / aspectRatio;
        imageArea.style.height = `${calculatedHeight * 37.795}px`; // Set calculated height
    }
    // If height is updated, calculate width based on the aspect ratio
    else if (newHeight !== null && newWidth === null) {
        widthInput.value = "";  // Clear the width field
        imageArea.style.height = `${newHeight * 37.795}px`;  // Resize image based on height
        imageArea.style.width = "";  // Reset width
        // Calculate width based on height and aspect ratio
        let calculatedWidth = newHeight * aspectRatio;
        imageArea.style.width = `${calculatedWidth * 37.795}px`; // Set calculated width
    }
}

// Add listeners to inputs to clear the other field when one is updated
window.onload = function () {
    document.getElementById("widthInput").addEventListener("input", function() {
        // When width changes, clear height
        document.getElementById("heightInput").value = "";
        resizeImage();
    });
    document.getElementById("heightInput").addEventListener("input", function() {
        // When height changes, clear width
        document.getElementById("widthInput").value = "";
        resizeImage();
    });
};

    </script>
</head>
<body>
    <div class="toolbar">
        <div class="icon-grid">
            <button onclick="openImage()"><i class="fa-solid fa-folder-open"></i><span class="tooltip">Open</span></button>
            <button onclick="saveImage()"><i class="fa-solid fa-floppy-disk"></i><span class="tooltip">Save</span></button>
            <button><i class="fa-solid fa-trash"></i><span class="tooltip">Remove</span></button>
        </div>
        <div class="partition"></div>
        <div class="icon-grid-right">
            <button onclick="cropImage()"><i class="fa-solid fa-crop"></i><span class="tooltip">Crop</span></button>
            <button onclick="flipImage()"><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip</span></button>
            <div class="size-input-container">
                <span class="size-label">Height (cm)</span>
                <input type="number" class="size-input" id="heightInput" value="">
            </div>
            <button onclick="rotateImage(-90)"><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>
            <button onclick="rotateImage(90)"><i class="fa-solid fa-rotate-right"></i><span class="tooltip">Rotate Right</span></button>
            <div class="size-input-container">
                <span class="size-label">Width (cm)</span>
                <input type="number" class="size-input" id="widthInput" value="">
            </div>
        </div>
        <div class="partition"></div>
    </div>
    <div class="content">
        <div id="image-container">
            <img id="image-area" src="">
        </div>
    </div>
</body>
</html>
