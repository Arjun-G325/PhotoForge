<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoForge Collage Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 10px;
            gap: 10px;
        }

        .toolbar button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .toolbar button:hover {
            background: #45a049;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #collage-container {
            width: 90vw;
            height: 80vh;
            position: relative;
            background: #444;
            border: 2px solid #555;
            overflow: hidden;
        }

        .image-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
            cursor: grab;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .selected {
            border: 3px solid yellow !important;
        }

        .toolbar input[type="range"] {
            width: 80px;
        }
    </style>
</head>

<body>

<div class="toolbar">
    <button onclick="openImages()">Open Images</button>
    <button onclick="rotateSelected(90)">↻ Rotate</button>
    <button onclick="flipSelected('X')">⇆ Flip X</button>
    <button onclick="flipSelected('Y')">⇅ Flip Y</button>

    <input type="range" min="50" max="200" value="100" onchange="resizeSelected(this.value)">
    <button onclick="downloadCollage()">Download Collage</button>
</div>

<div class="content">
    <div id="collage-container"></div>
</div>

<script>
    const collageContainer = document.getElementById('collage-container');
    let selectedImage = null;

    function openImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.onchange = (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');
                    imageBox.style.left = Math.random() * 500 + "px";
                    imageBox.style.top = Math.random() * 300 + "px";

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.dataset.rotation = '0';
                    img.dataset.flipX = '1';
                    img.dataset.flipY = '1';

                    imageBox.appendChild(img);
                    collageContainer.appendChild(imageBox);

                    makeDraggable(imageBox);
                    imageBox.onclick = () => selectImage(img);
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }

    function makeDraggable(element) {
        let isDragging = false, startX, startY, startLeft, startTop;

        element.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(element.style.left || 0);
            startTop = parseInt(element.style.top || 0);

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', dragMove);
            });
        });

        function dragMove(e) {
            if (!isDragging) return;
            element.style.left = startLeft + (e.clientX - startX) + "px";
            element.style.top = startTop + (e.clientY - startY) + "px";
        }
    }

    function selectImage(img) {
        if (selectedImage) {
            selectedImage.parentElement.classList.remove('selected');
        }
        selectedImage = img;
        img.parentElement.classList.add('selected');
    }

    function rotateSelected(angle) {
        if (!selectedImage) return;
        let rotation = parseInt(selectedImage.dataset.rotation) || 0;
        rotation = (rotation + angle) % 360;
        selectedImage.dataset.rotation = rotation;
        applyTransformations(selectedImage);
    }

    function flipSelected(axis) {
        if (!selectedImage) return;
        if (axis === 'X') {
            selectedImage.dataset.flipX *= -1;
        } else {
            selectedImage.dataset.flipY *= -1;
        }
        applyTransformations(selectedImage);
    }

   

    function resizeSelected(size) {
        if (!selectedImage) return;
        selectedImage.style.width = size + '%';
        selectedImage.style.height = size + '%';
    }

    function applyTransformations(img) {
        const rotation = img.dataset.rotation;
        const flipX = img.dataset.flipX;
        const flipY = img.dataset.flipY;
        img.style.transform = `rotate(${rotation}deg) scale(${flipX}, ${flipY})`;
    }

    function downloadCollage() {
        html2canvas(collageContainer).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "collage.png";
            link.click();
        });
    }
</script>

</body>
</html>
