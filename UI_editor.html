<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Editor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 8px;
        }

        .top-toolbar {
            height: 80px;
            border-bottom: 2px solid #444;
            justify-content: flex-start; 
        }

        .partition {
            width: 2px;
            height: 50px;
            background-color: #555;
            margin: 0 15px;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-grid {
            display: grid;
            gap: 8px;
            align-items: center;
        }

        .grid-2x3 {
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(2, auto);
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            position: relative;
        }

        .toolbar button i {
            font-size: 18px;
            color: white;
        }

        .toolbar button:hover i {
            color: #1e90ff;
        }

        .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 6px 12px;
            border-radius: 6px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            font-weight: bold;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Height & Width Input */
        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .size-label {
            color: white;
            font-size: 11px;
        }

        .size-input-wrapper {
            position: relative;
        }

        .size-input {
            width: 42px;
            padding: 3px;
            text-align: right;
            font-size: 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }

        .size-input-unit {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            font-size: 10px;
            pointer-events: none;
        }

        .basic-tools-label {
            color: white;
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .bottom-toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #222; margin: 0; display: flex; flex-direction: column; height: 100vh; justify-content: space-between; align-items: center;">

    <div class="toolbar top-toolbar">
        <!-- Left 2x3 Grid (Updated Advanced Tools) -->
        <div class="icon-container">
            <div class="icon-grid grid-2x3">
                <button><i class="fa-solid fa-folder-open"></i><span class="tooltip">Open</span></button>
                <button><i class="fa-solid fa-floppy-disk"></i><span class="tooltip">Save</span></button>
                <button><i class="fa-solid fa-file-export"></i><span class="tooltip">Save All</span></button>
                <button><i class="fa-solid fa-trash"></i><span class="tooltip">Remove</span></button>
                <button><i class="fa-solid fa-trash-can"></i><span class="tooltip">Remove All</span></button>
            </div>
        </div>

        <!-- Left Partition -->
        <div class="partition"></div>

        <!-- Right 2x3 Grid (Updated Basic Tools) -->
        <div class="icon-container">
            <div class="icon-grid grid-2x3">
                <button><i class="fa-solid fa-crop"></i><span class="tooltip">Crop</span></button>
                <button><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip</span></button>
                <div class="size-input-container">
                    <span class="size-label">Height</span>
                    <div class="size-input-wrapper">
                        <input type="number" class="size-input" id="heightInput" value="0">
                        <span class="size-input-unit">cm</span>
                    </div>
                </div>

                <button><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>
                <button><i class="fa-solid fa-rotate-right"></i><span class="tooltip">Rotate Right</span></button>
                <div class="size-input-container">
                    <span class="size-label">Width</span>
                    <div class="size-input-wrapper">
                        <input type="number" class="size-input" id="widthInput" value="0">
                        <span class="size-input-unit">cm</span>
                    </div>
                </div>
            </div>
            <div class="basic-tools-label">Basic Tools</div>
        </div>

        <!-- Right Partition (Fixed) -->
        <div class="partition"></div>
    </div>

    <div class="content">
        <p>Image Editing Area</p>
    </div>

    <div class="toolbar bottom-toolbar">
        <button><i class="fa-solid fa-caret-left"></i><span class="tooltip">Move Left</span></button>
        <button><i class="fa-solid fa-caret-right"></i><span class="tooltip">Move Right</span></button>
    </div>

</body>
</html>
