<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoForge Collage Maker with Editing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 10px;
        }

        .icon-grid {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }

        .toolbar button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .toolbar button:hover {
            background: #45a049;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #collage-container {
            width: 90vw;
            height: 80vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: #444;
            border: 2px solid #555;
            gap: 10px;
            overflow: auto;
        }

        .image-box {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .image-box:hover img {
            transform: scale(1.05);
        }

        .edit-controls {
            display: flex;
            justify-content: space-between;
            background: #333;
            padding: 8px;
            gap: 8px;
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            z-index: 10;
        }

        .edit-controls button {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
        }

        .edit-controls button:hover {
            background: #0078d7;
        }
    </style>
</head>

<body>

<div class="toolbar">
    <div class="icon-grid">
        <button onclick="openImages()">Open Images</button>
        <button onclick="downloadCollage()">Download Collage</button>
    </div>
</div>

<div class="content">
    <div id="collage-container"></div>
</div>

<script>
    const collageContainer = document.getElementById('collage-container');

    // Function to open and display multiple images
    function openImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.onchange = (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.dataset.rotation = '0';
                    img.dataset.flipX = '1';
                    img.dataset.flipY = '1';

                    const controls = createEditControls(img);
                    imageBox.appendChild(img);
                    imageBox.appendChild(controls);
                    collageContainer.appendChild(imageBox);
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }

    // Function to create editing controls
    function createEditControls(img) {
        const controls = document.createElement('div');
        controls.classList.add('edit-controls');

        // Rotate Button
        const rotateBtn = document.createElement('button');
        rotateBtn.textContent = '↻';
        rotateBtn.onclick = () => rotateImage(img, 90);
        controls.appendChild(rotateBtn);

        // Flip Horizontally
        const flipXBtn = document.createElement('button');
        flipXBtn.textContent = '⇆';
        flipXBtn.onclick = () => flipImage(img, 'X');
        controls.appendChild(flipXBtn);

        // Flip Vertically
        const flipYBtn = document.createElement('button');
        flipYBtn.textContent = '⇅';
        flipYBtn.onclick = () => flipImage(img, 'Y');
        controls.appendChild(flipYBtn);

        // Grayscale Filter
        const grayBtn = document.createElement('button');
        grayBtn.textContent = 'BW';
        grayBtn.onclick = () => applyGrayscale(img);
        controls.appendChild(grayBtn);

        // Resize Slider
    const resizeSlider = document.createElement('input');
    resizeSlider.type = 'range';
    resizeSlider.min = '50';  // Minimum size 50%
    resizeSlider.max = '200'; // Maximum size 200%
    resizeSlider.value = '100';
    resizeSlider.style.width = '60px';

    resizeSlider.oninput = () => resizeImage(img, resizeSlider.value);
    controls.appendChild(resizeSlider);


        return controls;
    }

    // Rotate Image
    function rotateImage(img, angle) {
        let rotation = parseInt(img.dataset.rotation) || 0;
        rotation = (rotation + angle) % 360;
        img.dataset.rotation = rotation;
        applyTransformations(img);
    }

    // Flip Image Horizontally or Vertically
    function flipImage(img, axis) {
        if (axis === 'X') {
            img.dataset.flipX *= -1;
        } else {
            img.dataset.flipY *= -1;
        }
        applyTransformations(img);
    }

    // Grayscale Filter
    function applyGrayscale(img) {
        if (img.style.filter === 'grayscale(100%)') {
            img.style.filter = 'none';
        } else {
            img.style.filter = 'grayscale(100%)';
        }
    }

    // Apply transformations
    function applyTransformations(img) {
        const rotation = img.dataset.rotation;
        const flipX = img.dataset.flipX;
        const flipY = img.dataset.flipY;
        img.style.transform = `rotate(${rotation}deg) scale(${flipX}, ${flipY})`;
    }

    // Download the entire collage as a single image
    function downloadCollage() {
        html2canvas(collageContainer).then(canvas => {
            const link = document.createElement('a');
            link.download = 'collage.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</body>
</html>
