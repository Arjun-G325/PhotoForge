<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">
<head style="margin:0; padding:0; overflow:hidden;">
    <title>PhotoForge</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="width:100%; height:100%;
background: url('UI_bg.jpg') no-repeat center center;
background-size: 100vw 100vh;
overflow:hidden;">
    
    <h1 style="color: rgb(60, 181, 192);
    font-size: 80px;
    position: absolute;
    top: 15%; left: 50%;
    transform: translate(-50%, -50%);">
      PhotoForge
    </h1>

    <div style="position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex; 
    gap: 20px;
    flex-wrap: nowrap;">
        
        <!-- Image Editing Button -->
        <button id="imageEditBtn" style="font-size: 24px;
        padding: 15px 30px;
        background-color: rgb(14, 158, 225);
        color: white; 
        border: none;
        border-radius: 10px; 
        cursor: pointer;
        white-space: nowrap;">
            <i class="fa-solid fa-pencil"></i> Image Editor
        </button>

        <!-- Collage Maker Button -->
        <button id="collageBtn" style="font-size: 24px;
        padding: 15px 30px;
        background-color: rgb(63, 210, 132);
        color: white; 
        border: none;
        border-radius: 10px; 
        cursor: pointer;
        white-space: nowrap;">
            <i class="fa-solid fa-images"></i> Collage Maker
        </button>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');

        // Open Image Editor
        document.getElementById('imageEditBtn').addEventListener('click', () => {
            ipcRenderer.send('open-image-editor');
        });

        // Open Collage Maker
        document.getElementById('collageBtn').addEventListener('click', () => {
            ipcRenderer.send('open-collage-editor');
        });
    </script>

</body>
</html>
