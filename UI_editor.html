<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoForge Image Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://docs.opencv.org/4.11.0/opencv.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 5px;
            height: 60px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 10px;
        }

        .icon-grid-right {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            margin-left: 20px;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .toolbar button i {
            font-size: 18px;
            color: white;
        }

        .toolbar button:hover i {
            color: #1e90ff;
        }

        .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .partition {
            width: 2px;
            height: 40px;
            background-color: #555;
            margin: 0 15px;
        }

        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .size-label {
            color: white;
            font-size: 12px;
        }
        #crop-box {
  position: absolute;
  border: 2px dashed white;
  cursor: move;
}
        .size-input {
            width: 50px;
            padding: 3px;
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #image-container {
            width: 95vw;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            border: 2px solid #555;
            overflow: hidden;
            position: relative;
        }

        #image-area {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transform-origin: center;
        }
        
        /* Remove number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            appearance: textfield;
        }
    </style>
    <script>
let rotationAngle = 0;
let flipX = 1, flipY = 1;
let aspectRatio=1;
let brightnessValue = 100;
let contrastValue = 100;
let saturationValue = 100;
let sepiaValue = 0;
let bwValue = 0;
let blurValue = 0;

function openImage() {
 const input = document.createElement("input");
 input.type = "file";
 input.accept = "image/*";
 input.onchange = (event) => {
     const file = event.target.files[0];
     if (!file) return;
     let imageArea = document.getElementById("image-area");
     imageArea.src = URL.createObjectURL(file);
     imageArea.style.display = "block";
     imageArea.onload = () => {
         // Store the aspect ratio of the image
         aspectRatio = imageArea.naturalWidth / imageArea.naturalHeight;
     };
 };
 input.click();
}

const { ipcRenderer } = require('electron');

    function saveImage() {
        const image = document.getElementById("image-area");
        const isImageLoaded = image && image.complete && image.naturalWidth > 0;

    if (!isImageLoaded) {
        ipcRenderer.send("show-error-dialog", {
            title: "Save Error",
            message: "Please load an image before saving."
        });
        return;
    }
        ipcRenderer.send("request-save-dialog");
    }

    ipcRenderer.on("save-file-path", async (event, { filePath, extension }) => {
        if (!filePath) return;

        const image = document.getElementById("image-area");

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const imgWidth = image.width;
        const imgHeight = image.height;
        const angle = rotationAngle || 0;
        const radians = angle * Math.PI / 180;
        const rotate90or270 = Math.abs(angle) % 180 === 90;

        canvas.width = rotate90or270 ? imgHeight : imgWidth;
        canvas.height = rotate90or270 ? imgWidth : imgHeight;

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(radians);
        ctx.scale(flipX, flipY);

        const brightness = document.getElementById("brightnessSlider")?.value || 100;
        const contrast = document.getElementById("contrastSlider")?.value || 100;
        const saturation = document.getElementById("saturationSlider")?.value || 100;
        const sepia = typeof sepiaValue !== 'undefined' ? sepiaValue : 0;
        const grayscale = typeof bwValue !== 'undefined' ? bwValue : 0;
        const blur = typeof blurValue !== 'undefined' ? blurValue : 0;

        ctx.filter = `
            brightness(${brightness}%)
            contrast(${contrast}%)
            saturate(${saturation}%)
            sepia(${sepia}%)
            grayscale(${grayscale}%)
            blur(${blur}px)
        `.trim();

        ctx.drawImage(image, -imgWidth / 2, -imgHeight / 2, imgWidth, imgHeight);
        ctx.restore();

        if (extension === 'tif' || extension === 'tiff') {
    // Use sharp in the main process for TIFF encoding
    canvas.toBlob(async (blob) => {
        const arrayBuffer = await blob.arrayBuffer();
        const buffer = Buffer.from(arrayBuffer);
        ipcRenderer.send('save-as-tiff', { filePath, buffer });
    }, 'image/png'); // use PNG as input for sharp
} else {
    // Use native canvas toBlob for other formats
    const mimeType = extension === 'jpg' ? 'image/jpeg' :
                     extension === 'jpeg' ? 'image/jpeg' :
                     extension === 'webp' ? 'image/webp' :
                     extension === 'bmp' ? 'image/bmp' :
                     'image/png';

    canvas.toBlob(async (blob) => {
        const arrayBuffer = await blob.arrayBuffer();
        const buffer = Buffer.from(arrayBuffer);
        const fs = require('fs');
        fs.writeFile(filePath, buffer, (err) => {
            if (err) {
                alert("Failed to save file: " + err.message);
            }
        });
    }, mimeType);
}
    });

let startX, startY;
let cropBox = null;
let isCropping = false;
let isDragging = false;
let isResizing = false;
let offsetX, offsetY;
let resizeDirection = null;

function cropImage() {
    let container = document.getElementById("image-container");
    let image = document.getElementById("image-area");
    const isImageLoaded = image && image.complete && image.naturalWidth > 0;

    if (!isImageLoaded) {
        ipcRenderer.send("show-error-dialog", {
            title: "Crop Error",
            message: "Please load an image before cropping."
        });
        return;
    }

    let message = document.getElementById("crop-message");
    if (!message) {
        message = document.createElement("div");
        message.id = "crop-message";
        message.style.position = "absolute";
        message.style.top = "100px";
        message.style.left = "50%";
        message.style.transform = "translateX(-50%)";
        message.style.color = "white";
        message.style.background = "rgba(0, 0, 0, 0.7)";
        message.style.padding = "5px 10px";
        message.style.borderRadius = "5px";
        message.style.zIndex = "1000";
        message.innerText = "Click crop icon again to finish cropping.";
        container.appendChild(message);
    }

    if (!isCropping) {
        const cropWidth = 100;
        const cropHeight = 100;

        // Get image position and size
        const imageRect = image.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        // Calculate center relative to image
        const centerX = (imageRect.left + imageRect.width / 2) - containerRect.left;
        const centerY = (imageRect.top + imageRect.height / 2) - containerRect.top;

        const cropLeft = centerX - cropWidth / 2;
        const cropTop = centerY - cropHeight / 2;

        // Create crop box
        cropBox = document.createElement("div");
        cropBox.style.position = "absolute";
        cropBox.style.border = "2px dashed white";
        cropBox.style.cursor = "move";
        cropBox.style.width = cropWidth + "px";
        cropBox.style.height = cropHeight + "px";
        cropBox.style.left = `${cropLeft}px`;
        cropBox.style.top = `${cropTop}px`;
        cropBox.style.resize = "ne";
        cropBox.style.overflow = "hidden";
        cropBox.setAttribute("id", "crop-box");

        container.appendChild(cropBox);

        isCropping = true;

        // Make crop box draggable and resizable
        cropBox.addEventListener("mousedown", (e) => {
            if (e.target.hasAttribute("data-resize")) {
                isResizing = true;
                resizeDirection = e.target.getAttribute("data-resize");
                startX = e.clientX;
                startY = e.clientY;

                document.addEventListener("mousemove", resizeCropBox);
                document.addEventListener("mouseup", stopResize);
                e.stopPropagation();
                return;
            }

            if (e.target === cropBox) {
                isDragging = true;
                offsetX = e.clientX - cropBox.offsetLeft;
                offsetY = e.clientY - cropBox.offsetTop;

                document.body.style.userSelect = "none";
                document.addEventListener("mousemove", dragCropBox);
                document.addEventListener("mouseup", stopDrag);
            }
        });

        addResizeHandles();
    } else {
        // Perform cropping
        let rect = cropBox.getBoundingClientRect();
        let imgRect = image.getBoundingClientRect();

        let scaleX = image.naturalWidth / imgRect.width;
        let scaleY = image.naturalHeight / imgRect.height;

        let sx = Math.round((rect.left - imgRect.left) * scaleX);
        let sy = Math.round((rect.top - imgRect.top) * scaleY);
        let sw = Math.round(rect.width * scaleX);
        let sh = Math.round(rect.height * scaleY);

        sx = Math.max(0, sx);
        sy = Math.max(0, sy);
        sw = Math.min(image.naturalWidth - sx, sw);
        sh = Math.min(image.naturalHeight - sy, sh);

        let canvas = document.createElement("canvas");
        canvas.width = sw;
        canvas.height = sh;
        let ctx = canvas.getContext("2d");

        let tempImg = new Image();
        tempImg.src = image.src;

        tempImg.onload = () => {
            ctx.drawImage(tempImg, sx, sy, sw, sh, 0, 0, sw, sh);
            image.src = canvas.toDataURL();
            container.removeChild(cropBox);
            cropBox = null;
            isCropping = false;
        };

        message.remove();
    }
}

function dragCropBox(e) {
    if (isDragging && cropBox) {
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // Apply the new position without any limits
        cropBox.style.left = `${newX}px`;
        cropBox.style.top = `${newY}px`;
    }
}

function stopDrag() {
    isDragging = false;
    document.removeEventListener("mousemove", dragCropBox);
    document.removeEventListener("mouseup", stopDrag);

    // Re-enable text selection after drag
    document.body.style.userSelect = "auto";
}

function resizeCropBox(e) {
    const minSize = 50;
    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    const boxStyle = window.getComputedStyle(cropBox);
    let width = parseFloat(boxStyle.width);
    let height = parseFloat(boxStyle.height);
    let left = parseFloat(boxStyle.left);
    let top = parseFloat(boxStyle.top);

    switch (resizeDirection) {
        case "nw":
            if (width - dx >= minSize) {
                cropBox.style.left = `${left + dx}px`;
                cropBox.style.width = `${width - dx}px`;
            }
            if (height - dy >= minSize) {
                cropBox.style.top = `${top + dy}px`;
                cropBox.style.height = `${height - dy}px`;
            }
            break;
        case "ne":
            if (width + dx >= minSize) {
                cropBox.style.width = `${width + dx}px`;
            }
            if (height - dy >= minSize) {
                cropBox.style.top = `${top + dy}px`;
                cropBox.style.height = `${height - dy}px`;
            }
            break;
        case "sw":
            if (width - dx >= minSize) {
                cropBox.style.left = `${left + dx}px`;
                cropBox.style.width = `${width - dx}px`;
            }
            if (height + dy >= minSize) {
                cropBox.style.height = `${height + dy}px`;
            }
            break;
        case "se":
            if (width + dx >= minSize) {
                cropBox.style.width = `${width + dx}px`;
            }
            if (height + dy >= minSize) {
                cropBox.style.height = `${height + dy}px`;
            }
            break;
    }

    // Update start positions for continuous dragging
    startX = e.clientX;
    startY = e.clientY;
}


function stopResize() {
    isResizing = false;
    document.removeEventListener("mousemove", resizeCropBox);
    document.removeEventListener("mouseup", stopResize);
}

function addResizeHandles() {
    const directions = ["nw", "ne", "sw", "se"];
    directions.forEach((dir) => {
        const handle = document.createElement("div");
        handle.style.position = "absolute";
        handle.style.width = "10px";
        handle.style.height = "10px";
        handle.style.background = "black";
        handle.style.cursor = `${dir}-resize`;
        handle.setAttribute("data-resize", dir);

        switch (dir) {
            case "nw":
                handle.style.top = "0px";
                handle.style.left = "0px";
                break;
            case "ne":
                handle.style.top = "0px";
                handle.style.right = "0px";
                break;
            case "sw":
                handle.style.bottom = "0px";
                handle.style.left = "0px";
                break;
            case "se":
                handle.style.bottom = "0px";
                handle.style.right = "0px";
                break;
        }

        cropBox.appendChild(handle);
    });
}

    function flipImage() {
    let imageArea = document.getElementById("image-area");
    if (!imageArea.src) {
        alert("No image to flip");
        return;
    }
    flipX *= -1; // Flip horizontally
    imageArea.style.transform = `scale(${flipX}, ${flipY}) rotate(${rotationAngle}deg)`;
}

function rotateImage(angle) {
    let imageArea = document.getElementById("image-area");
    rotationAngle += angle;
    imageArea.style.transform = `rotate(${rotationAngle}deg) scale(${flipX}, ${flipY})`;
    adjustImageSize(imageArea);
}

        function adjustImageSize(image) {
            if (rotationAngle % 180 !== 0) {
                image.style.maxWidth = "85vh";
                image.style.maxHeight = "95vw";
            } else {
                image.style.maxWidth = "100%";
                image.style.maxHeight = "100%";
            }
        }
        
function resizeImage() {
 let imageArea = document.getElementById("image-area");
 let widthInput = document.getElementById("widthInput");
 let heightInput = document.getElementById("heightInput");
 if (!imageArea.src) return;

 // Get new values from the input fields
 let newWidth = widthInput.value.trim() === "" ? null : parseFloat(widthInput.value);  // If empty, set to null
 let newHeight = heightInput.value.trim() === "" ? null : parseFloat(heightInput.value);  // If empty, set to null

 // If width is updated, calculate height based on the aspect ratio
 if (newWidth !== null && newHeight === null) {
     heightInput.value = "";  // Clear the height field
     imageArea.style.width = `${newWidth * 37.795}px`;  // Resize image based on width
     imageArea.style.height = "";  // Reset height
     
     // Calculate height based on width and aspect ratio
     let calculatedHeight = newWidth / aspectRatio;
     imageArea.style.height = `${calculatedHeight * 37.795}px`; // Set calculated height
 }

 // If height is updated, calculate width based on the aspect ratio
 else if (newHeight !== null && newWidth === null) {
     widthInput.value = "";  // Clear the width field
     imageArea.style.height = `${newHeight * 37.795}px`;  // Resize image based on height
     imageArea.style.width = "";  // Reset width

     // Calculate width based on height and aspect ratio
     let calculatedWidth = newHeight * aspectRatio;
     imageArea.style.width = `${calculatedWidth * 37.795}px`; // Set calculated width
 }
}

// Add listeners to inputs to clear the other field when one is updated
window.onload = function () {
 document.getElementById("widthInput").addEventListener("input", function() {
     // When width changes, clear height
     document.getElementById("heightInput").value = "";
     resizeImage();
 });

 document.getElementById("heightInput").addEventListener("input", function() {
     // When height changes, clear width
     document.getElementById("widthInput").value = "";
     resizeImage();
 });
};
function applyFilters() {
    const image = document.getElementById("image-area");
    if (!image.src) return;

    image.style.filter = `
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `;
}

function adjustFilter(type) {
    switch (type) {
        case "sepia":
            sepiaValue = (sepiaValue + 20) % 120; // Loop back after 100
            break;
        case "bw":
            bwValue = (bwValue + 20) % 120;
            break;
        case "blur":
            blurValue = (blurValue + 1) % 11;
            break;
    }
    applyFilters();
}
function goHome() {
    window.close();
}

function updateAdvancedFilters() {
    const image = document.getElementById("image-area");
    if (!image) return;

    // Apply combined filters
    const filterString = `
        brightness(${brightnessValue}%)
        contrast(${contrastValue}%)
        saturate(${saturationValue}%)
        sepia(${sepiaValue}%)
        grayscale(${bwValue}%)
        blur(${blurValue}px)
    `.trim();

    image.style.filter = filterString;
}


function RemoveImage() {
    let imageArea = document.getElementById("image-area");
    let widthInput = document.getElementById("widthInput");
    let heightInput = document.getElementById("heightInput");

    if (!imageArea.src || imageArea.style.display === "none") {
        alert("No image to remove");
        return;
    }

    imageArea.src = "";
    imageArea.style.display = "none";
    rotationAngle = 0;
    flipX = 1;
    flipY = 1;
    aspectRatio = 1;
    widthInput.value = "";
    heightInput.value = "";
}
    </script>
</head>
<body>
    <div class="toolbar">
        <div class="icon-grid">
            <button onclick="goHome()"><i class="fa-solid fa-house"></i><span class="tooltip">Home</span></button>
            <button onclick="openImage()"><i class="fa-solid fa-folder-open"></i><span class="tooltip">Open</span></button>
            <button onclick="saveImage()"><i class="fa-solid fa-floppy-disk"></i><span class="tooltip">Save</span></button>
            <button onclick="RemoveImage()"><i class="fa-solid fa-trash"></i><span class="tooltip">Remove</span></button>
        </div>        
        <div class="partition"></div>
        <div class="icon-grid-right">
            <button onclick="cropImage()"><i class="fa-solid fa-crop"></i><span class="tooltip">Crop</span></button>
            <button onclick="flipImage()"><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip</span></button>
            <div class="size-input-container">
                <span class="size-label">Height (cm)</span>
                <input type="number" class="size-input" id="heightInput" value="0">
            </div>
            <button onclick="rotateImage(-90)"><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>
            <button onclick="rotateImage(90)"><i class="fa-solid fa-rotate-right"></i><span class="tooltip">Rotate Right</span></button>
            <div class="size-input-container">
                <span class="size-label">Width (cm)</span>
                <input type="number" class="size-input" id="widthInput" value="0">
            </div>
        </div>
        <div class="partition"></div>
    <div class="icon-grid-right" style="gap: 10px;">
        <button onclick="adjustFilter('sepia')"><i class="fa-solid fa-droplet"></i><span class="tooltip">Sepia</span></button>
        <button onclick="adjustFilter('bw')"><i class="fa-solid fa-circle-half-stroke"></i><span class="tooltip">B & W</span></button>
        <button onclick="adjustFilter('blur')"><i class="fa-solid fa-water"></i><span class="tooltip">Blur</span></button>
    </div>    
    <div class="partition"></div>
    <div class="icon-grid-right" style="
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    max-width: 200px;
">
    <!-- Brightness -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-sun" style="color: white; font-size: 14px;" title="Brightness"></i>
        <input type="range" min="0" max="200" value="100"
            id="brightnessSlider"
            style="width: 80px; height: 4px;"
            oninput="brightnessValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Contrast -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-eye" style="color: white; font-size: 14px;" title="Contrast"></i>
        <input type="range" min="0" max="200" value="100"
            id="contrastSlider"
            style="width: 80px; height: 4px;"
            oninput="contrastValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Saturation -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-wand-magic-sparkles" style="color: white; font-size: 14px;" title="Saturation"></i>
        <input type="range" min="0" max="200" value="100"
            id="saturationSlider"
            style="width: 80px; height: 4px;"
            oninput="saturationValue = this.value; updateAdvancedFilters();">
    </div>

</div>
        
    </div>
    <div class="content">
        <div id="image-container">
            <img id="image-area" src="">
        </div>
    </div>
</body>
</html>
