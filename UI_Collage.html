<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoForge Collage Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

     <!-- Font Awesome CDN -->
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }
.toolbar {
            background-color: #333;
            display: flex;
            align-items: center;
            border: 2px solid #444;
            width: 100%;
            padding: 5px;
            height: 60px;
        }

  .icon-grid, .icon-grid-right {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }
        .icon-grid label {
        color: #ffffff; /* White color */
        font-weight: bold; /* Makes text bold */
        font-size: 14px; /* Adjust font size */
    }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            font-size: 20px;
            color: white;
        }

.toolbar button:hover {
    background: #45a049;
}
         .tooltip {
            visibility: hidden;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.8);
            z-index: 1000;
        }

        .toolbar button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .partition {
            width: 2px;
            height: 40px;
            background-color: #555;
            margin: 0 15px;
        }

        .size-input-container {
            display: flex;
            align-items: center;
            gap: 3px;
            color: white;
            font-size: 12px;
        }

        .size-input {
            width: 50px;
            padding: 3px;
            text-align: right;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            appearance: textfield;
        }


        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #collage-container {
            width: 90vw;
            height: 80vh;
            position: relative;
            background: #444;
            border: 2px solid #555;
            overflow: hidden;
        }

        .image-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
            cursor: grab;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
           transition: filter 0.3s ease;
        }
      #sliders {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 10px;
}

#sliders label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2em;
    color: white;
}

        .selected {
            border: 3px solid yellow !important;
        }

      .toolbar input[type="range"] {
    width: 80px; /* Reduced width */
}
    </style>
</head>

<body>

<div class="toolbar">
 <div class="icon-grid">
            <button onclick="goHome()"><i class="fa-solid fa-house"></i><span class="tooltip">Home</span></button>
            <button onclick="openImages()"><i class="fa-regular fa-folder-open"></i><span class="tooltip">Open</span></button>
            <button onclick="downloadCollage()"><i class="fa-regular fa-floppy-disk"></i><span class="tooltip">Save</span></button>
            <button onclick="deleteSelectedImage()"><i class="fa-regular fa-trash-can"></i><span class="tooltip">Delete</span></button>
   

        </div>
        
        <div class="partition"></div>

        <div class="icon-grid">
            
            <button onclick="rotateSelected(-90)"><i class="fa-solid fa-rotate-left"></i><span class="tooltip">Rotate Left</span></button>
            <button onclick="rotateSelected(90)"><i class="fa-solid fa-rotate-right"></i><span class="tooltip">Rotate Right</span></button>
            <button onclick="flipSelected('X')"><i class="fa-solid fa-arrows-left-right"></i><span class="tooltip">Flip Horizontally</span></button>
            <button onclick="flipSelected('Y')"><i class="fa-solid fa-arrows-up-down"></i><span class="tooltip">Flip Vertically</span></button>
           <button onclick="toggleCrop()">
  <i class="fa-solid fa-crop"></i>
  <span class="tooltip">Crop</span>
</button>

        </div>

        <div class="partition"></div>

        <div class="icon-grid">
            <button onclick="applyFilter('grayscale')"><i class="fa-solid fa-adjust"></i><span class="tooltip">Black & White</span></button>
            <button onclick="applyFilter('sepia')"><i class="fa-solid fa-tint"></i><span class="tooltip">Sepia</span></button>
            <button onclick="applyFilter('blur')"><i class="fa-solid fa-smog"></i><span class="tooltip">Blur</span></button>
        </div>

        <div class="partition"></div>

        <div class="icon-grid">
          </div>  
         
    <label style="color: #1E90FF;" title="Resize Image">üìè</label>
<input id="resize-image-slider" type="range" min="50" max="200" value="100" onchange="resizeSelected(this.value)" title="Resize the selected image">

<label style="color: #FFA500;" title="Resize Box">‚¨õ</label>
<input id="resize-box-slider" type="range" min="100" max="400" value="200" onchange="resizeImageBox(this.value)" title="Resize the image container">

        
    </div>
   
<!-- Controls Container -->
<div style="display: flex; flex-direction: row; gap: 16px; align-items: center; flex-wrap: wrap; margin-top: 16px;">

    <!-- Brightness -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-sun" style="color: white; font-size: 14px;" title="Brightness"></i>
        <input type="range" min="0" max="200" value="100"
            id="brightnessSlider"
            style="width: 80px; height: 4px;"
            oninput="brightnessValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Contrast -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-eye" style="color: white; font-size: 14px;" title="Contrast"></i>
        <input type="range" min="0" max="200" value="100"
            id="contrastSlider"
            style="width: 80px; height: 4px;"
            oninput="contrastValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Saturation -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-wand-magic-sparkles" style="color: white; font-size: 14px;" title="Saturation"></i>
        <input type="range" min="0" max="200" value="100"
            id="saturationSlider"
            style="width: 80px; height: 4px;"
            oninput="saturationValue = this.value; updateAdvancedFilters();">
    </div>

    <!-- Sharpness -->
    <div style="display: flex; align-items: center; gap: 4px;">
        <i class="fa-solid fa-star" style="color: white; font-size: 14px;" title="Sharpness"></i>
        <input type="range" min="0" max="200" value="100"
            id="sharpnessSlider"
            style="width: 80px; height: 4px;"
            oninput="sharpnessValue = this.value; updateAdvancedFilters();">
    </div>

</div>

<div class="content">
    <div id="collage-container"></div>
</div>

<script>
    const collageContainer = document.getElementById('collage-container');
    let selectedImage = null;
  let brightnessValue = 100;
let contrastValue = 100;
let saturationValue = 100;
    
    function goHome() {
    window.close(); // Redirect to the main PhotoForge page
}
    
    function openImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;

        input.onchange = (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');
                    imageBox.style.left = Math.random() * 500 + "px";
                    imageBox.style.top = Math.random() * 300 + "px";

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.dataset.rotation = '0';
                    img.dataset.flipX = '1';
                    img.dataset.flipY = '1';

                    imageBox.appendChild(img);
                    collageContainer.appendChild(imageBox);

                    makeDraggable(imageBox);
                    imageBox.onclick = () => selectImage(img);
                    saveState();
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }

  let cropRect;
let isCropping = false;

function toggleCrop() {
    const activeObject = canvas.getActiveObject();
    if (!activeObject || activeObject.type !== "image") return;

    if (!isCropping) {
        // Start crop mode
        const bounds = activeObject.getBoundingRect();

        cropRect = new fabric.Rect({
            left: bounds.left + 10,
            top: bounds.top + 10,
            width: bounds.width - 20,
            height: bounds.height - 20,
            fill: "rgba(0,0,0,0.2)",
            stroke: "#ccc",
            strokeDashArray: [5, 5],
            selectable: true,
            hasBorders: true,
            hasControls: true,
            lockRotation: true,
            cornerColor: "blue",
        });

        canvas.add(cropRect);
        canvas.setActiveObject(cropRect);
        isCropping = true;
    } else {
        // Finalize crop
        const left = cropRect.left - activeObject.left;
        const top = cropRect.top - activeObject.top;
        const width = cropRect.width * cropRect.scaleX;
        const height = cropRect.height * cropRect.scaleY;

        const cropped = new Image();
        cropped.onload = function () {
            const imgInstance = new fabric.Image(cropped, {
                left: activeObject.left,
                top: activeObject.top,
                angle: activeObject.angle,
                scaleX: activeObject.scaleX,
                scaleY: activeObject.scaleY,
            });
            canvas.remove(activeObject);
            canvas.add(imgInstance);
            canvas.setActiveObject(imgInstance);
        };

        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = width;
        tempCanvas.height = height;
        const tempCtx = tempCanvas.getContext("2d");

        const source = activeObject.toCanvasElement();
        tempCtx.drawImage(source, left, top, width, height, 0, 0, width, height);

        cropped.src = tempCanvas.toDataURL();

        canvas.remove(cropRect);
        cropRect = null;
        isCropping = false;
    }

    canvas.renderAll();
}


   function applyFilter(filterType) {
    if (!selectedImage) return;

    // Create a temporary canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to match image
    canvas.width = selectedImage.naturalWidth;
    canvas.height = selectedImage.naturalHeight;

    // Draw the image onto the canvas
    ctx.drawImage(selectedImage, 0, 0, canvas.width, canvas.height);

    // Apply filter
    switch (filterType) {
        case 'grayscale':
            ctx.filter = "grayscale(100%)";
            break;
        case 'sepia':
            ctx.filter = "sepia(100%)";
            break;
        case 'blur':
            ctx.filter = "blur(5px)";
            break;
        default:
            console.error("Invalid filter type");
            return;
    }

    // Redraw the image with the applied filter
    ctx.drawImage(canvas, 0, 0, canvas.width, canvas.height);

    // Update the image source with the new filtered image
    selectedImage.src = canvas.toDataURL();
}

    function selectImage(img) {
        if (selectedImage) {
            selectedImage.parentElement.classList.remove('selected');
        }
        selectedImage = img;
        img.parentElement.classList.add('selected');
    }

    function rotateSelected(angle) {
        
        if (!selectedImage) return;
        let rotation = parseInt(selectedImage.dataset.rotation) || 0;
        rotation = (rotation + angle) % 360;
        selectedImage.dataset.rotation = rotation;
        applyTransformations(selectedImage);
    }

    function flipSelected(axis) {
       
        if (!selectedImage) return;
        if (axis === 'X') {
            selectedImage.dataset.flipX *= -1;
        } else {
            selectedImage.dataset.flipY *= -1;
        }
        applyTransformations(selectedImage);
    }

    function resizeSelected(size) {
        
        if (!selectedImage) return;
        selectedImage.style.width = size + '%';
        selectedImage.style.height = size + '%';
    }

    function resizeImageBox(size) {
   
        if (!selectedImage) return;
        let box = selectedImage.parentElement;
        box.style.width = size + 'px';
        box.style.height = size + 'px';
    }

    function applyTransformations(img) {
      
        const rotation = img.dataset.rotation;
        const flipX = img.dataset.flipX;
        const flipY = img.dataset.flipY;
        img.style.transform = `rotate(${rotation}deg) scale(${flipX}, ${flipY})`;
    }

    function deleteSelectedImage() {
        if (!selectedImage) return;
       
        const imageBox = selectedImage.parentElement;
        collageContainer.removeChild(imageBox);
        selectedImage = null;
    }
   
    function bakeAllSliderFilters(image) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = image.naturalWidth;
    canvas.height = image.naturalHeight;

    const brightness = document.getElementById('brightnessSlider').value || 100;
    const contrast = document.getElementById('contrastSlider').value || 100;
    const saturation = document.getElementById('saturationSlider').value || 100;

    ctx.filter = `
        brightness(${brightness}%)
        contrast(${contrast}%)
        saturate(${saturation}%)
    `;

    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

    // Replace the image source with the processed one
    image.src = canvas.toDataURL();
    image.style.filter = ''; // clear CSS filter so it's not applied again
}

function downloadCollage() {
    // Get all images in the collage
    const images = collageContainer.querySelectorAll('img');

    // For each image, rasterize the slider-based filters
    images.forEach(img => {
        if (img.style.filter && img.style.filter !== 'none') {
            bakeAllSliderFilters(img);
        }
    });

    // Allow time for images to update before rendering
    setTimeout(() => {
        html2canvas(collageContainer).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "collage.png";
            link.click();
        });
    }, 200); // slight delay ensures images have reloaded
}

</script>

</body>
</html>
